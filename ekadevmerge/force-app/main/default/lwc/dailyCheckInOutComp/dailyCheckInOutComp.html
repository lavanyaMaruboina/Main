<template>
    <template if:true={displayCheckInBtnFlag}>
        <lightning-layout>
            <lightning-layout-item flexibility="auto">
                <div
                    class="slds-box slds-box_xx-small slds-p-around_medium slds-text-align_center slds-theme_info">
                    {displayMessage}</div>
            </lightning-layout-item>
        </lightning-layout>
     </template>
    <template if:true={displayDailyCheckInBtn}> 
    <lightning-layout>
        <lightning-layout-item flexibility="auto">
            <div class="slds-box slds-box_xx-small slds-p-around_medium slds-text-align_center slds-theme_info">
         <lightning-button name="dailyCheckInBtn" label="Daily Check In" onclick={handleDailyCheckIn} variant="success">
        </lightning-button>
    </div>
        </lightning-layout-item>
     </lightning-layout>
    </template>
     <template if:true={displayDailyCheckOutBtn}>
     <lightning-layout>
        <lightning-layout-item flexibility="auto">
            <div class="slds-box slds-box_xx-small slds-p-around_medium slds-text-align_center slds-theme_info">
         <lightning-button name="dailyCheckOutBtn" label="Daily Check Out" onclick={handleDailyCheckOut} variant="success">
        </lightning-button>
    </div>
        </lightning-layout-item>
     </lightning-layout>
     </template>
     <!-- modal start -->
     <template if:true={isModalOpen}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
          <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Daily Updates</h2>
               <p id="modal-heading-02" class="slds-modal__content slds-p-around_medium">Schedule Demo : {demoCount}</p>
               <p id="modal-heading-03" class="slds-modal__content slds-p-around_medium"> Expected Payments: {paymentsCount}</p>
               <h3 id="modal-heading-04" class="slds-modal__content slds-p-around_medium">Calls: {callCount}</h3>
            </header>
           
        </div>
   
      <template if:true={error}>
          Error in fetching  the data
      </template>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
            </footer>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
   </template> 
   <!-- modal end --> 
</template>
