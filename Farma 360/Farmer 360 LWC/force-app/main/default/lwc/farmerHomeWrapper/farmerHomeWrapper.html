<template>

  <header lwc:ref="myHeader">
  <div class="site-logo">
    <a href={homePageUrl}>
      <img src={logoUrl} alt="Logo" class="navbar-logo" onclick={backToHomePage}>
    </a>
  </div>
  <div class="navbar-menu">
    <nav>
      <ul>
          <li class="nav-item contacts">
              <div onclick={handleContactsClick}>Add Farmer</div>
          </li>

          <li class="nav-item inventory">
              <div onclick={handleInventoryClick}>Inventory</div>
          </li>
      </ul>
    </nav>
  </div>
  <div class="hamberger-menu slds-align_absolute-center" onclick={toggleMobileMenu}>
      <img src={hide} alt="show" class="show">
      <img src={show} alt="hide" class="hide">
        <ul class="mobile-menu">
          <li class="nav-item contacts">
             <div onclick={handleContactsClick}>Add Farmer</div>
          </li>

          <li class="nav-item inventory">
               <div onclick={handleInventoryClick}>Inventory</div>
          </li>
        </ul>
  </div>

</header>

  <template class="slds-m-around_medium" if:true={showSearch}>
     <c-farmer-contact-details></c-farmer-contact-details> 
    <!-- <c-tab></c-tab> -->
  </template>
   <template class="slds-m-around_medium" if:true={showSearchInventory}>
      <c-inventory-form></c-inventory-form>
  </template>
  
  <template class="slds-m-around_medium" if:true={showContactForm}>
      <c-contact-form></c-contact-form>
  </template>
  <!-- number of lands -->
  <template class="slds-m-around_medium" if:true={showLandCounter}>
      <c-land-counter></c-land-counter>
  </template>
  <!-- land details form -->
  <template class="slds-m-around_medium" if:true={showLandDetailsForm}>
      <c-create-land-details-form></c-create-land-details-form>
  </template>

  <!-- Next button -->
  <!-- <template if:true={showContactForm}>
      <div class="slds-p-around_medium">
          <div class="slds-m-top_medium">
              <lightning-button label="Next" onclick={handleNext} variant="brand"></lightning-button>
          </div>
      </div>
  </template> -->
  
</template>
