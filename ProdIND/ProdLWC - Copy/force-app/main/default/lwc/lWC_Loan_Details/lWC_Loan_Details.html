                 </label>
               </div>
               <div class="slds-col slds-size_2-of-3">

                                  class="slds-form-element__control" 
                                  variant="label-hidden"
                                  value={firstNameValue}
                                  type="number"
                                  required
                                  onblur={handleCustomValidationRequriedLoanamountBorrower}

               </div>
             </div>

         </div>

         <div class="slds-form slds-grid slds-wrap slds-align_absolute-center">

                                     options={options}

 <lightning-combobox class="slds-form-element__control" variant="label-hidden" name="status" label="Agent BL code" placeholder="-- Select --" onchange={agentBLCodeHandler} options={agentBLCodeOptions} ></lightning-combobox> -->
