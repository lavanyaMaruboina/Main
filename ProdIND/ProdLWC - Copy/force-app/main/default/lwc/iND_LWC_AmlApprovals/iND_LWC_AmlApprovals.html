<template>
	<div class="slds-scrollable" style="height: 50vh;">
		<table class="slds-table slds-table_cell-buffer slds-table_bordered"
			aria-labelledby="element-with-table-label other-element-with-table-label">
			<thead>
				<tr class="slds-line-height_reset">
					<th class="" scope="col">
						<div class="slds-truncate" title="Sr.No">Application No.</div>
					</th>
					<th class="" scope="col">
						<div class="slds-truncate" title="Matched Base">Application Name</div>
					</th>
					<th class="" scope="col">
						<div class="slds-truncate" title="List Name">Branch Name</div>
					</th>
					<th class="" scope="col">
						<div class="slds-truncate" title="Name">Executive Name</div>
					</th>
					<th class="" scope="col">
						<div class="slds-truncate" title="Name Score">Initiation Datetime</div>
					</th>
				</tr>
			</thead>
			<tbody>

				<template for:each={amlapprovals} for:item="logRecord" for:index="index">
					<tr class="slds-hint-parent" key={logRecord.applicationNo}>
						<td height="55">
							<div class="slds-truncate" title={logRecord.applicationNo}><a href={logRecord.camScreenURL}>{logRecord.applicationNo}</a></div>
						</td>
						<td height="55">
							<div class="slds-truncate" title={logRecord.applicationName}>{logRecord.applicationName}
							</div>
						</td>
						<td height="55">
							<div class="slds-truncate" title={logRecord.branchName}>{logRecord.branchName}</div>
						</td>
						<td height="55">
							<div class="slds-truncate" title={logRecord.executiveName}>{logRecord.executiveName}</div>
						</td>
						<td height="55">
							<div class="slds-truncate" title={logRecord.initiationDatetime}><lightning-formatted-date-time value={logRecord.initiationDatetime} year="numeric" month="numeric" day="numeric" hour="2-digit"
								minute="2-digit" time-zone-name="short" hour12="false"></lightning-formatted-date-time>
							</div>
						</td>
					</tr>
				</template>
			</tbody>
		</table>
	</div>
</template>
