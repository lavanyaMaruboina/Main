<template>
    <template if:true={showComponent}>
        <lightning-layout class="slds-box slds-size_12-of-12" multiple-rows="true">
            <lightning-accordion allow-multiple-sections-open active-section-name="A" class="slds-size_12-of-12">
                <lightning-accordion-section class= "slds-accordion__summary-heading" name="A" label="CAM And Approval Log" >
                    <div class="slds-size_1-of-1 slds-text-align_center slds-m-around_x-small">
                            <div class="slds-form_horizontal slds-form slds-size_1-of-1">
                               <button class="indusPrimaryVehicleButton slds-button slds-button_brand " disabled={disableView} onclick={viewCam}>
                                    View CAM
                               </button>
                            </div>
                    </div>
                    <div class="slds-form slds-grid slds-wrap slds-p-around_small">
                        <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-6">
                                    <label class="slds-form-element__label ">Is the application meeting all conditional approvals requirement ?</label>
                                </div>
                                <div class="slds-col slds-size_3-of-6">
                                    <lightning-combobox class="slds-size_3-of-6" name="conditionalApprovalField" data-field="conditionalApprovalId" variant="label-hidden"
                                    value={conditionalApproval} placeholder="None" options={conditionalApprovalPickList}
                                    required onchange={handleconditionalApprovalvalue} disabled={disableAll}>
                                    </lightning-combobox>
                                </div>
                            </div>
                        </div>
                        <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-6" >
                                    <label class="slds-form-element__label slds-var-m-right_medium">Remarks</label>
                                </div>
                                <div class="slds-col slds-size_3-of-6" >
                                    <lightning-textarea class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="remarkField" value={remarks} label="Remarks" variant="label-hidden"
                                    type="text" data-field="remark" disabled={disableAll}></lightning-textarea>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-size_1-of-1 slds-text-align_center slds-m-around_x-small slds-p-around_small">
                        <div class="slds-form_horizontal slds-form slds-size_1-of-1">
                           <button disabled={disablesubmit} class="indusPrimaryVehicleButton slds-button slds-button_brand " onclick={onSubmitClickEventNew}>
                                Submit
                           </button>
                        </div>
                    </div>    
                </lightning-accordion-section>  
            </lightning-accordion>  
            <!--SFTRAC-166 start-->
            <template if:true={showRevokeModalForTractor}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-4" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRevokeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                            <p><b>Please select revoke reason.
                            </b></p>
                            <div class="slds-col slds-size_2-of-3" style="margin: 0.5 rem;">
                                <lightning-combobox class="slds-form-element__control" data-id="salutationId" variant="label-hidden" name="status" label=""
                                    placeholder="-Select-"   options={revokeReasonVal} onchange={handleRevokeTypeChange} value={revokeTypeValue} required></lightning-combobox>
                            </div>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeRevokeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={revokeModalCall} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
            </template><!--SFTRAC-166 end-->
        </lightning-layout>   
    </template>
</template>
