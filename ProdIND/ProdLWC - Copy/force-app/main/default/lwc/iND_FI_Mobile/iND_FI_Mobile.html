<template>
    <lightning-button variant="brand" label="FI Assignment" title="FI Assignment" onclick={openModal} class="slds-m-around_small">
    </lightning-button>
    <template is:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <c-i-N-D_-F-I_-Assignment record-id={recordId}></c-i-N-D_-F-I_-Assignment>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
</template>
