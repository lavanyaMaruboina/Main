        <template for:each={itemList} for:item="item" for:index="index">
            <div key={item}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="3"
                        padding="around-small">
                            <lightning-input  label="" name="fromMon" value={item.fromMonth} class="validate fromCmp" data-id= "validateFromCmp" data-target-id={index} required onchange={changeHandlerOnFromMonth} disabled>
                            </lightning-input>
                    </lightning-layout-item>
                <lightning-layout-item size="3"
                        padding="around-small">
                        <lightning-input  label="" name="toMon" type="number" value={item.toMonth} onchange={changeHandlerOnToMonth} class="validate toCmp" data-target-id={index} data-id= "validateToCmp" required disabled={isDisableTo}>
                        </lightning-input>
                    </lightning-layout-item>
                <lightning-layout-item size="2"
                        padding="around-small">
                        <lightning-input  label="" name="installment" value={item.installments} onchange={changeHandlerOnInstallment}  class="validate" data-id="noInstallmentsId" data-target-id={index} disabled>
                        </lightning-input>
                    </lightning-layout-item>
                <lightning-layout-item size="3"
                        padding="around-small">
                        <lightning-input  label="" name="emi" type="number" value={item.emi} onchange={changeHandlerOnEMI} class="validate emi" data-id="validateEMIId" data-target-id={index} required disabled={isDisableEMI}>
                        </lightning-input>
                    </lightning-layout-item>
                    
                <lightning-layout-item size="1"
                        padding="around-small">
                        <div class="slds-p-top_medium">
                            <!--<lightning-icon icon-name="action:new" access-key={item.id} id={index}

                            <button class=" slds-button slds-button_brand " onclick={addRow} data-target-id={index}>
                                Add

                                Delete

        </div>

                        </lightning-input>
                    </lightning-layout-item>
                <lightning-layout-item size="3"
                        padding="around-small">
                        <lightning-input type="number" value={lastEMI}  class="textLastEMI" disabled="true" data-id ="lastEMIId">
                        </lightning-input>
                    </lightning-layout-item>
                <lightning-layout-item size="1"
                        padding="around-small">
                    <!--<div class="slds-p-top_medium">
