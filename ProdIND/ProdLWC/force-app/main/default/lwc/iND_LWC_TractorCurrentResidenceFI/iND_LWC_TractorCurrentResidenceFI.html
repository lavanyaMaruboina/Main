                                    <template if:true={fiResultType.data}>
                                        <lightning-combobox variant="label-hidden" name="fiResult"
                                            value={inputWrapper.fiResult.value} options={fiResultType.data.values} class="fiInformationDetails" required onchange={handleInputChange}>
                                        </lightning-combobox>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Field 13: IF NEGATIVE THEN REASON FOR NEGATIVE -->
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">{inputWrapper.negativeReason.label}</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input variant="label-hidden" name="negativeReason" class="negativeReasonClass"
                                        value={inputWrapper.negativeReason.value} onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>

                        <!-- Field 14: FI date and time to be captured -->
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">{inputWrapper.fiDateTime.label} <abbr title="required" class="slds-required">*</abbr></label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input variant="label-hidden" name="fiDateTime" type="datetime" disabled
                                        value={inputWrapper.fiDateTime.value} onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>

                          <!-- Field 15: KYC location -->
                          <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">{inputWrapper.kycLocation.label}</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input-location variant="label-hidden" latitude={inputWrapper.kycLocation.latitude} longitude={inputWrapper.kycLocation.longitude} read-only>
                                    </lightning-input-location>
                                </div>
                            </div>
                        </div>
                        
                         <!-- Field 15: Fi location -->
                         <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                         <div class="slds-form-element slds-grid slds-wrap">
                             <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label">{inputWrapper.FiLocation.label}</label>
                             </div>
                             <div class="slds-col slds-size_2-of-3">
                                <lightning-input-location variant="label-hidden" latitude={inputWrapper.FiLocation.latitude} longitude={inputWrapper.FiLocation.longitude} read-only>
                                </lightning-input-location>
                             </div>
                         </div>
                     </div>
                    
                        <!-- Field 16: Coordinates verify -->
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-var-p-horizontal_medium">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label
                                        class="slds-form-element__label">{inputWrapper.coordinatesVerfied.label}</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-progress-ring name="coordinatesVerfied"
                                        variant={inputWrapper.coordinatesVerfied.value} value="100">
                                    </lightning-progress-ring>
                                </div>
                            </div>
                        </div>
                        <!-- Field 28:HAVE ANY POLITICAL RELATION -->
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">{inputWrapper.coborrowerPoliticalRelation.label}</label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                  <template if:true={isCoBorrowerHaveAnyPoliticalRelationType.data}>
                                      <lightning-combobox variant="label-hidden" name="coborrowerPoliticalRelation" class="coborrowerPoliticalRelation" value={inputWrapper.coborrowerPoliticalRelation.value} options={isCoBorrowerHaveAnyPoliticalRelationType.data.values} onchange={handleInputChange}>
                                      </lightning-combobox>
                                  </template>
                              </div>
                            </div>
                          </div>
                          <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                              <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                  <label class="slds-form-element__label">{inputWrapper.politicalRelationRemarks.label}</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input variant="label-hidden" name="politicalRelationRemarks" class="politicalRelationRemarks" value={inputWrapper.politicalRelationRemarks.value} onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                              </div>
                        </div>
                    </template>
                    
                </div>

            </lightning-accordion-section>

                <template if:false={disableRemarksField}>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12" lwc:if={callingFromFIScreen}>
                    <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Remarks</label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input name="Remarks" variant="label-hidden" value={inputWrapper.Remarks.value}
                            disabled required> </lightning-input>
                        </div>
                    </div>
                </div>
                </template>

                <div class="slds-grid slds-wrap slds-p-around_x-small" if:false={callingFromFIScreen}>
                    <div class="slds-col  slds-p-horizontal_medium slds-align_absolute-center">
                        <button class="indusPrimaryButton slds-button slds-button_brand fiButton" onclick={saveResidenceFI} disabled={saveDisabled}>
                            Save
                        </button>
                    </div>
                </div>
                <div class="slds-grid slds-wrap" if:false={callingFromFIScreen}>
                    <div class="slds-col  slds-p-horizontal_medium slds-align_absolute-center">
                        <!-- <button class="indusPrimaryButton slds-button slds-button_brand fiButton" onclick={saveResidenceFI} disabled={isSubmitDisabled}>
                            Submit
                        </button> -->
                        <lightning-button
                            data-id="MainSubmit"
                            class="indusPrimaryButton"
                            label="Submit"
                            onclick={handleSubmitClicked}
                            variant="brand"
                            disabled={isSubmitDisabled}>
                        </lightning-button>
                    </div>
                </div>
            </lightning-accordion>
            </lightning-record-edit-form>
            <template if:true={uploadViewDocFlag}>
                <c-l-W-C_-L-O-S_-Generic-Upload-Document-M5 onchangeflagvalue={changeflagvalue}
                currentloanapplicationid={applicationId} currentapplicantid={applicantId}
                uploadviewdocpopup={uploadViewDocFlag} doctype={documentType} showdocview={showDocView}
                showupload={showUpload}  alldocs={isAllDocType} vehicledocs={isVehicleDoc} functionality={functionality}
                documentrecordidfromparent={documentId} ondocdelete={docDeleted} recordtypename = {sendingRecordTypeName}></c-l-W-C_-L-O-S_-Generic-Upload-Document-M5>
            </template>
            <template lwc:if={viewDocFlag}>
                <c-i-N-D-_-L-W-C-_-R-T-O-_-D-P-N-_-P-O-A-_-View-Document onchangeflagvalue={changeflagvalue} currentloanapplicationid={applicationId} currentapplicantid={applicantId} uploadviewdocpopup={viewDocFlag} doctype={documentType} showdocview={showDocView} showupload={showUpload} vehicledocs={isVehicleDoc} alldocs={isAllDocType} documentrecordidfromparent={documentId}>
                </c-i-N-D-_-L-W-C-_-R-T-O-_-D-P-N-_-P-O-A-_-View-Document>
            </template>
           
        </template>
    </template>
<template lwc:if={nonIndividualCmp}>
    <c-i-n-d_-l-w-c_-tractor-office-f-i record-id={recordId}  calling-from-f-i-screen={callingFromFIScreen}  disable-remarks-field="true"></c-i-n-d_-l-w-c_-tractor-office-f-i>
</template>
<template if:true={showFileUploadAndView}>
    <c-i-N-D-_-L-W-C-_-Document-Upload recordid={applicationId}
       onchangeflagvalue={closeUploadViewFloater} called-from="demographic"></c-i-N-D-_-L-W-C-_-Document-Upload>
 </template>
</div>
</template>
