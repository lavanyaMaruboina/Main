<template>
  <template if:true={errorMsg}>
    {errorMsg}
  </template>
 <!-- <template if:false={errorMsg}>
    <iframe src={reportLink} frameborder="0" style="min-height: 100vh;min-width:100%"></iframe>
  </template>-->

  <template if:true={isPreview}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="background-color: grey;">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <!-- modal body start -->
                    <c-preview-file contentversionid={converId} height-in-rem={height}></c-preview-file>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer">
                        <!--<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>-->
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
 <div class="slds-float_right slds-m-around_medium ">
  <input class="iBLButton" type="submit" value="Close" onclick={handleCloseButton}/>
 </div>
</template>
