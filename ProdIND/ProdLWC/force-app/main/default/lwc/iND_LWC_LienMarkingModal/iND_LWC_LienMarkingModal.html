<template>
    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open" style="width: 100%;">
            <div class="slds-modal__container" style="width:70%; !important; max-width:none !important;">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                        onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">
                        Lien Marking
                    </h2>
                </header>
    
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div style="overflow-y: scroll; height: fit-content">
                        <lightning-datatable key-field="id" data={existingLoanDetails} columns={columns} onrowselection={getSelectedName}>
                        </lightning-datatable>
                    </div>
                    <div class="slds-form slds-grid slds-wrap">
    
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Lien Marking Requested By</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input class="slds-form-element__control" type="text" variant="label-hidden"
                                        name="lienMarkingRequestedBy" data-id="lienMarkingRequestedBy" disabled
                                        value={lienMarkingRequestedByVal}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
    
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Lien Marking Period From Date</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input class="slds-form-element__control" type="date" variant="label-hidden"
                                        name="lienMarkingFromDate" data-id="lienMarkingFromDate"
                                        onchange={handleInputFieldChange} value={lienMarkingFromDateVal}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
    
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Lien Marking Period To Date</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input class="slds-form-element__control" type="Date" variant="label-hidden"
                                        name="lienMarkingToDate" data-id="lienMarkingToDate"
                                        onchange={handleInputFieldChange} value={lienMarkingToDateVal}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form slds-grid slds-wrap">
    
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Lien Marking Reason/Remarks</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-textarea class="slds-form-element__control" type="text" variant="label-hidden"
                                        name="lienMarkingReasonRemarks" data-id="lienMarkingReasonRemarks"
                                        onchange={handleInputFieldChange} value={lienMarkingReasonRemarksVal}>
                                    </lightning-textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
    
                <!-- modal footer start-->
                <footer class="slds-modal__footer lli-flex-center">
                    <lightning-button 
                      variant="Neutral"
                      label="Cancel" 
                      onclick={handleCancel} style="margin: 0.1rem !important;"
                    ></lightning-button>
                    <lightning-button 
                      variant="brand"
                      label="Send" 
                      onclick={handleSend} style="margin: 0.1rem !important;"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
    
</template>
