<template>
	<section id="modal1"
	role="dialog"
	tabindex="-1"
	aria-labelledby="modal-heading-02"
	aria-modal="true"
	aria-describedby="modal-content-id-1"
	class="slds-modal slds-fade-in-open">
		<div class="slds-form slds-modal__container">
			<lightning-card variant="base">
				<template if:true={msg}>
					<!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleModalOkAction}>
						<lightning-icon icon-name="utility:close" class="color" size="medium" variant="bare"></lightning-icon>
					</button> -->
					<div class="slds-text-align_left slds-p-around_medium">
						<lightning-formatted-rich-text value={msg}></lightning-formatted-rich-text>
					</div>
					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_brand" onclick={handleModalOkAction} title="OK">OK</button>
						
						<template if:true={showcancelbtn}>
							<button class="slds-button slds-button_brand" onclick={handleModalCloseAction} title="Cancel">Cancel</button>
						</template>
					</footer>
				</template>
				<template if:true={modalspinner}>
					<div class="slds-box slds-box_xx-small">
						<!--<lightning-spinner  alternative-text="Loading" variant="brand" size="small"></lightning-spinner>
						<p class="slds-text-align_center slds-p-around_large slds-text-color_destructive">Processing the response...</p>  -->
						<div style="height:6rem;position:relative" dir="rtl">
							<div role="status" class="slds-spinner slds-spinner_medium">
							  <div class="slds-spinner__dot-a"></div>
							  <div class="slds-spinner__dot-b"></div>
							</div>
						</div>
						<p class="slds-text-align_center slds-p-around_small slds-text-color_destructive">Processing...</p>
					</div>
				</template>
			</lightning-card>
		</div>
	</section>
	<div class="slds-backdrop slds-backdrop_open modalBackdrops" style="height: 300vh !important;" id="modalBackdrops1"></div>
</template>
