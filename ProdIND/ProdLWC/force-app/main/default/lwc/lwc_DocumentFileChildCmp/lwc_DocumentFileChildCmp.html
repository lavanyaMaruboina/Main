<template>
<lightning-card>
    <lightning-spinner if:true={showspinnerinmodel} alternative-text="Loading" size="large"></lightning-spinner> 
    <template if:true={customerImgDoc}> 
        <div class="slds-clearfix">
            <div class="slds-float_right"><button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closecustomerImage} style="color:black">
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" 
                        size="small" class="purple-world"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button></div>
            <div class="slds-float_left"><a onclick={rotateLeft} class="rotateLeft">Rotate Left
            </a><a onclick={rotateRight} class="rotateRight">Rotate Right
            </a></div>
    
            <template for:each={customerImgArray} for:item="img">
                <div key={img.customerDocumentId} style="height: 100%;" class="mySlides1">
    
                      <div class="zoomClass applyWidth" style="margin-top: 25px;height:216px">
                        <img src={img.customerDocumentId} class={rotateClass}>
                    </div> 
    
                </div>
            </template>
            <lightning-button-group class="button-group-class">
                <lightning-button-icon icon-name="utility:zoomin" variant="border-filled" alternative-text="zoomin" 
                    onclick={zoomIn}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:zoomout" variant="border-filled" alternative-text="zoomout"
                    onclick={zoomOut}></lightning-button-icon>
            </lightning-button-group>
    
            <div class="slds-float_left"> <a class="prev" onclick={minusSlides}>&#10094;</a></div> 
            <div class="slds-float_right"> <a class="next" onclick={plusSlides}>&#10095;</a></div>
        </div>
    </template> 

    <template if:true={kycDoc}> 
    <div class="slds-clearfix"> 
        <template if:false={closebtn}>
        <div class="slds-float_right"><button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closeModal} style="color:black">
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small" class="purple-world"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button></div></template>
        <div class="slds-float_left"><a onclick={rotateLeft} class="rotateLeft">Rotate Left
        </a><a onclick={rotateRight} class="rotateRight">Rotate Right
        </a></div>

        <template for:each={imgArray} for:item="img">
            <div key={img.documentId} style="height: 100%;" class="mySlides1">

                  <div class="zoomClass applyWidth" style="margin-top: 25px;">
                    <img src={img.documentId} class={rotateClass}>
                </div> 

            </div>
        </template>
        <lightning-button-group class="button-group-class">
            <lightning-button-icon icon-name="utility:zoomin" variant="border-filled" alternative-text="zoomin"
                onclick={zoomIn}></lightning-button-icon>
            <lightning-button-icon icon-name="utility:zoomout" variant="border-filled" alternative-text="zoomout"
                onclick={zoomOut}></lightning-button-icon>
        </lightning-button-group>

        <div class="slds-float_left"> <a class="prev" onclick={minusSlides}>&#10094;</a></div>
        <div class="slds-float_right"> <a class="next" onclick={plusSlides}>&#10095;</a></div>
    </div>
</template>
    <div class="retrigger-button-class">
        <template if:true={isaadharfront}>
            <lightning-button label="Retrigger Front OCR API" variant="brand" onclick={handleFrontOCRAPI}>
            </lightning-button>
        </template>
        <template if:true={isaadharback}>
            <lightning-button label="Retrigger Back OCR API" variant="brand" onclick={handleBackOCRAPI}>
            </lightning-button>
        </template>
    </div>
</lightning-card>
</template>
