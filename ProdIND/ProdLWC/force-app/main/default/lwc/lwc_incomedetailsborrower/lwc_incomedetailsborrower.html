                                        Change Variant<!--CISP-12635-->
                                    </button>
                                </div>
                            </div>
                        </div>
                        </template>
                        <div
                            class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-4">
                                    <button class="indusPrimaryVehicleButton slds-button slds-button_brand " disabled>
                                        Add/Change Co-Borrower
                                    </button>
                                </div>
                            </div>
                        </div>
                        <template lwc:if={componentRendered}>
                        <div if:false={isTractorLead}
                            class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-3">
                                    <button class="indusPrimaryVehicleButton slds-button slds-button_brand " name="rerunbtn"
                                        onclick={handle_offer_Text_Click} disabled={rerunOEDisable}>
                                        Rerun Offer Engine
                                        <span if:true={iconButtonengine}>&#x2714;</span>
                                    </button>
                                </div>
                            </div>
                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-3">
                                    <button class="indusPrimaryVehicleButton slds-button slds-button_brand " name="foirbtn"
                                        onclick={handleFoirClick} disabled={foirBtnDisbaled}>
                                        Check FOIR
                                        <!-- <span if:true={iconButtonengine}>&#x2714;</span> -->
                                    </button>
                                     <!-- <c-i-n-d-_-l-w-c-_-run-e-m-i-engine record-id={recordid}></c-i-n-d-_-l-w-c-_-run-e-m-i-engine> -->
                                </div>
                            </div>
                        </div>
                        </div>
                        </template>
                    </div>
                    <div if:false={isTractorLead}
                    class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_3-of-3">
                            <button class="indusPrimaryVehicleButton slds-button slds-button_brand insSchedule"
                            onclick={handleInstallmentSchedule} name="amortSchedule" disabled={disableInsSchedule}>Installment Schedule</button>
                        </div>
                    </div>
                </div>
            </div>
                    </template>

                    <div class="slds-clearfix">
                        <div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium">
                            <div
                                class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-align_absolute-center">
                                <button class="indusPrimaryVehicleButton slds-button slds-button_brand "
                                    disabled={submitclick} onclick={onsubmit}>
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </lightning-tab>

        <template if:true={isCoborrowerTab}>
            <lightning-tab label="Co-Borrower" value="Co-Borrower">
                <lightning-accordion class="example-accordion" allow-multiple-sections-open
                active-section-name={activeSections}>
                <lightning-accordion-section name="Income" label="Income Details">
                    <template if:true={isPVProduct}>
                    <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                               <div class="slds-col slds-size_1-of-3">
                                  <label class="slds-form-element__label">Relationship with borrower
                                     <abbr title="required" class="slds-required">*</abbr>
                                  </label>
                               </div>
                               <div class="slds-col slds-size_2-of-3">
                                <template if:true={relationshipWithBorrower.data}>
                                <lightning-combobox type="text" name="progress" variant="label-hidden"
                                label="Relationship with borrower" data-id="relationWithBorrower"
                                value={relationshipValue} placeholder="Select"
                                 onchange={handleRelationshipType} options={relationshipWithBorrower.data.values}
                             disabled=true></lightning-combobox></template>
                             </div>
                            </div>
                         </div>
                         <div class="slds-col slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"></div>
                     </div>
                     </template>
                    <!--CISP-2380-->
                    <div class="slds-form slds-grid slds-wrap">
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Customer Profile</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input class="slds-form-element__control "
                                      variant="label-hidden" type="text"
                                        value={co_borrowerProfile} disabled></lightning-input>
                                </div>
                            </div>
                        </div>
                        </div>
                        <template if:false={isD2CLead}>
                            <div style="pointer-events: none;">
                                <div class="slds-text-heading_large slds-text-align_center slds-text-title_bold">Declaration Content</div>
                            <div>
                            <p>{uiLabel.Declaration_Content_Income_Details}</p>
                            </div>
                            <div>
                            <p>1.{uiLabel.Is_CoBorrower_Relative_Of_Director}</p>
                            <div class="slds-grid">
                            
                            <div class="slds-size_1-of-8">
                            
                            <lightning-radio-group name="radioGroupCoBorrower1"
                                label=""
                                options={yesAndNoOptions}
                                value={isCoBorrowerRelativeOfDirectorAnswer}
                                type="radio" disabled></lightning-radio-group>
                            </div>
                            </div>
                            </div>
                            <div>
                            <p>2.{uiLabel.Is_CoBorrower_Relative_Of_Senior_Officer}</p>
                            <div class="slds-grid">
                            
                            <div class="slds-size_1-of-8">
                            
                            <lightning-radio-group name="radioGroupCoBorrower2"
                                label=""
                                options={yesAndNoOptions}
                                value={isCoBorrowerRelativeOfSeniorOfficerAnswer}
                                type="radio" disabled></lightning-radio-group>
                            </div>
                            </div>
                            </div>
                            <template if:true={isCoBorrowerOptedYes}>
                            <div>
                            <p>{uiLabel.Is_Relationship_With_IndusInd_Or_Other_Bank}</p>
                            <div class="slds-grid">
                            
                            <div class="slds-size_1-of-8">
                            
                                <lightning-radio-group name="relationshipWithBankRadioGroup3"
                                    label=""
                                    options={BankOptions}
                                    value={IsCoBorrRelationshipWithIndusIndOrOtherBank}
                                    type="radio" disabled></lightning-radio-group> 
                            </div>
                            </div>
                            </div>
                            <template if:true={isCoBorrowerChosenIndusInd}>
                            <div>
                            <p>{uiLabel.CoBorrower_Relation_With_IndusInd_Question_1}</p>
                            <div class="slds-grid">
                            
                                <div class="slds-size_1-of-8">
                            
                                    <lightning-radio-group name="BrRelationWithIndQ1Radio"
                                        label=""
                                        options={yesAndNoOptions}
                                        value={CoBorrowerRelationWithIndusIndQuestion1Answer}
                                        type="radio" disabled></lightning-radio-group> 
                                </div>
                                </div>
                            </div>
                            <div>
                            <p>{uiLabel.CoBorrower_Relation_With_IndusInd_Question_2}</p>
                            <div class="slds-grid">
                            
                                <div class="slds-size_1-of-8">
                            
                                    <lightning-input type="text" value={CoBorrowerRelationWithIndusIndQuestion2Answer} disabled></lightning-input> 
                                </div>
                                </div>
                            </div>
                            </template>
                            <template if:true={isCoBorrowerChosenOtherBank}>
                            <div>
                            <p>{uiLabel.CoBorrower_Relation_With_Other_Bank_Question_1}</p>
                            <div class="slds-grid">
                            
                                <div class="slds-size_1-of-8">
                            
                                    <lightning-radio-group name="BrRelationOtherQ1Radio"
                                        label=""
                                        options={yesAndNoOptions}
                                        value={CoBorrowerRelationWithOtherBankQuestion1Answer}
                                        type="radio" disabled></lightning-radio-group> 
                                </div>
                                </div>
                            </div>
                            <div>
                            <p>{uiLabel.CoBorrower_Relation_With_Other_Bank_Question_2}</p>
                            <div class="slds-grid">
                            
                                <div class="slds-size_1-of-8">
                            
                                    <lightning-input type="text" value={CoBorrowerRelationWithOtherBankQuestion2Answer} disabled></lightning-input> 
                                </div>
                                </div>
                            </div>
                            </template>
                            </template>
                            </div>
                            </template>
                        <template if:true={isD2CLead}>
                        <lightning-accordion-section name="AdditionalDemographicDetails" label="Additional Demographic Details">
                        <template if:true={religionStatus.data}>
                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Religion
                                        <abbr title="required" class="slds-required">*</abbr>
                                    </label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-combobox name="religion" class="demographicDetails" label="Religion"
                                        variant="label-hidden" value={religionValueForCo} data-id="religionId"
                                        onchange={religionHandlerForCoBorrower} placeholder="Select" options={religionStatus.data.values}
                                        required disabled={coCasteAndReligionDisable}></lightning-combobox>
                                </div>
                            </div>
                            </div>
                        </template>
                        <template if:true={casteStatus.data}>
                            <div
                            class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Caste
                                        <abbr title="required" class="slds-required">*</abbr>
                                    </label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-combobox name="caste" class="demographicDetails" label="Caste"
                                        variant="label-hidden" value={casteValueForCo} data-id="casteId" onchange={casteHandlerForCoBorrower}
                                        placeholder="Select" options={casteStatus.data.values} required
                                        disabled={coCasteAndReligionDisable}></lightning-combobox>
                                </div>
                            </div>
                            </div>
                        </template>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <lightning-input type="string" disabled="true" class="dealinputs" value={coBorrCutomerCode} name="Co-borrower Customer Code" label="Co-borrower Customer Code"></lightning-input>
                                </div>
                                <div class="slds-col slds-size_2-of-3 slds-align-bottom slds-p-horizontal_small slds-align_absolute-center">
                                    <lightning-button label={generateCoBorrower} title="Code action" icon-position="left" type="button" variant="brand"  onclick={handleGenerateCoBorrowerCode} disabled={coBorrowerLoanApplicantDisabled}>
                                    </lightning-button>
                                 </div>
                            </div>
                        </div>
                    </lightning-accordion-section>
                     </template>
                    
                      <!--CISP-2380-->
                    <div if:true={nonstpPV}>
                        <c-lwc_incomesourcecmp record-id={recordid} app-id={coappId} onincomechange={handleincChange}> 
                        </c-lwc_incomesourcecmp>
                    </div>
                </lightning-accordion-section>
                </lightning-accordion>
            </lightning-tab>
        </template>
    </lightning-tabset>
    <!-- modal end -->
    <template lwc:if={isModalOpen}>
        <c-i-n-d-_-l-w-c-_-installment-schedule record-id={recordid}  show-installment-model={isModalOpen} onclose={handleCloseModal} onsubmit={handleInsSubmit}></c-i-n-d-_-l-w-c-_-installment-schedule>
    </template>
    <template lwc:if={isFOIRModalOpen}>
        <c-i-n-d-_-l-w-c-_-run-e-m-i-engine record-id={recordid} is-tw={isTw} is-pv={isPVProduct} onclose={handleFoirClose}></c-i-n-d-_-l-w-c-_-run-e-m-i-engine>
    </template>
    <template if:true={toggleSpinner} class=" slds-align_absolute-center slds">
        <lightning-spinner class="slds-is-fixed" alternative-text="Loading" size="large" variant="brand">
        </lightning-spinner>
    </template>
</template>
