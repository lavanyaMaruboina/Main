<template>
    <lightning-card title="Attach Files">
        <div class="slds-p-horizontal_x-small" >
            <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                        <lightning-file-upload
                            label="Attach Files"
                            name="uploadFile"
                            accept={acceptedFormats}
                            record-id={recordId}    
                            onuploadfinished={handleUploadFinished} multiple>
                        </lightning-file-upload>
                    </div> 
                </lightning-layout-item>
            </lightning-layout>
            <br/>
            <lightning-layout>    
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                       <h2> Uploaded Files:</h2> <br/>
                       <div class="slds-scrollable_y slds-scrollable_x">
                        <table class="slds-scrollable_x slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Example default base table of Opportunities">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Name">File Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Size">File Type</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Size">File Size</div>
                                    </th>
                                   
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Size">Delete</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={lstAllFiles} for:item="fileIterator">
                                    <tr class="slds-hint-parent" key={fileIterator}>
                                        <th data-label="Opportunity Name" scope="row">
                                            <lightning-icon icon-name="doctype:image" size="small" title="Image"></lightning-icon>
                                            {fileIterator.ContentDocument.Title}
                                        </th>
                                        <td data-label="Account Name">
                                            <div class="slds-truncate" title="Cloudhub">
                                                {fileIterator.ContentDocument.FileType}
                                            </div>
                                        </td>
                                        <td data-label="Account Name">
                                            <div class="slds-truncate" title="Cloudhub">
                                                {fileIterator.ContentDocument.ContentSize} Byte
                                            </div>
                                        </td>
                                        
                                        <td>
                                            <div class="slds-truncate" title="Cloudhub">
                                            <lightning-button-icon  value={fileIterator.ContentDocumentId} onclick={deleteRow} id={index} icon-name="utility:delete" alternative-text="Delete Row" title="Delete Row" class="slds-m-top_medium slds-align_absolute-center" size="small"  ></lightning-button-icon>
                                        </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
