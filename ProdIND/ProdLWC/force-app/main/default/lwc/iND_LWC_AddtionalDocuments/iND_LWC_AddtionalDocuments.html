<template>
    <template if:true={isCheckBoxSectionOpen}>
        <div class="slds-align_absolute-center slds-p-around_small" style="border: 1px solid;">
            <h3>{headerTitle}</h3>
        </div>
        <div class="slds-align_absolute-center slds-p-around_large slds-m-left_xx-large slds-m-right_xx-large">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"  label="Updated RC Document" name="RC Document" onchange={onRCClick} class="chkBox" disabled={isReadOnly} checked={isRCVisible}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"  label="Canceled Cheque: Co-borrower bank account" name="Co-Borrower's Cancel Cheque" class="chkBox" onchange={handleCoboroowercancelChqCo} disabled={coBorrowerReadOnly} checked={isCoborrowercancelCheq}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <lightning-input type="checkbox"   label="DD for closing existing loan" name="DD for closing existing loan" class="chkBox" onchange={handleDDforClosing} disabled={isD2CDisabled} checked={isBankTransfer}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                    <!--CISP-2432-->    <lightning-input type="checkbox"   label="Buyer-Seller undertaking  letter" name="Buyer-Seller Undertaking letter" class="chkBox" onchange={handleBuyerSeller} disabled={isD2CDisabled} checked={isBuyerSeller}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <lightning-input type="checkbox"  label="Foreclosure letter for closed existing loan" class="chkBox" name="Foreclosure letter for closed existing loan" onchange={handleForeclosure} disabled={isD2CDisabled} checked={isForeClosure}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                    <!--CISP-2432-->    <lightning-input type="checkbox"  label="Customer undertaking letter (indemnity)" class="chkBox" name="Indemnity letter" onchange={handleindemnity} disabled={isReadOnly} checked={isIndemnityLetter}> </lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"  label="Passbook: Seller bank account" name="Seller's Passbook" class="chkBox" onchange={handleSellerPassbook} disabled={isReadOnly} checked={isSellerPassbook}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"  label="Sale agreement" name="Sale Agreement" class="chkBox" onchange={handleSaleAgreement} disabled={isReadOnly} checked={isSaleAgreement}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Seller bank account" class="chkBox" name="Seller's Bank Statement" onchange={handlesellerBankState} disabled={isReadOnly} checked={issellerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Tax invoice" name="Tax Invoice" class="chkBox" onchange={handleTaxInvoice} disabled={isReadOnly} checked={isTaxInvoice}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled cheque: Seller bank account" class="chkBox" name="Seller's Cancel Cheque" onchange={handlesellerChqCancel} disabled={isReadOnly} checked={issellerChqCancel}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Payment Receipt & Remarks" name="Payment Receipt" class="chkBox" onchange={handlePaymentReceipts} disabled={isReadOnly}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"  label="Passbook: Borrower bank account" name="Borrower's Passbook" class="chkBox" onchange={handleborrowPassbook} disabled={isReadOnly} checked={isborrowPassbook}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled NOC" name="NOC" onchange={handleNOC} class="chkBox" checked={isNOC} disabled={isNOCMandatory}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Borrower bank account" name="Borrower's Bank Statement" class="chkBox" onchange={handleborrowerBankState} disabled={isReadOnly} checked={isborrowerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <lightning-input type="checkbox" label="Branch undertaking letter" name="Branch Undertaking letter" class="chkBox" onchange={handleBranchUndertake} disabled={isD2CDisabled} checked={isBranchUndertake}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled cheque: Borrower bank account" class="chkBox" name="Borrower's Cancel Cheque" onchange={handleborrowercancelCheq} disabled={isReadOnly} checked={isborrowercancelCheq}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Declaration of Good Health (borrower)" class="chkBox" name="Declaration of Borrower Good Health" checked={isBorrowerDeclare} onchange={handleBorrowerDeclare} disabled={isBorrowerMandetory}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Passbook: Co-borrower bank account" class="chkBox" name="Co-Borrower's Passbook" onchange={handleCoborrowerPassbook} disabled={coBorrowerReadOnly} checked={isCoborrowPassbook}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Declaration of Good Health (co-borrower)" class="chkBox" checked={isCoBorrowerDeclare} name="Declaration of Co-Borrower Good Health" onchange={handleCoBorrowerDeclare} disabled={isCoBorrowerMandetory}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Co-borrower bank account" class="chkBox" name="Co-Borrower's Bank Statement" onchange={handleCoborrowerBankState} disabled={coBorrowerReadOnly} checked={isCoborrowerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
    <template if:false={stageCheck}>
    </template>
    <template if:true={isadditionDocSectionOpen}>
        <lightning-layout class="slds-box slds-size_12-of-12" multiple-rows="true">
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections} class="slds-size_12-of-12">
                <template if:true={noDocSelected}><template if:false={isCheckBoxSectionOpen}> <c-i-n-d_-l-w-c_-additional-documents-child record-id={recordId} ondisablesubmit={childChange} deal-id={dealId}></c-i-n-d_-l-w-c_-additional-documents-child></template>
                </template>
                <template if:true={isRCVisible}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="RC">
                        <template if:true={stageCheck}>
                            <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:300px" onclick={handleUploadDocument} value="RC Document" disabled={disableCaptureChassisNumber}>
                                    Upload <span if:true={iconButton}>&#x2714;</span></button>
                            </div>
                        </template>
                        <template if:false={stageCheck}>
                            <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="previewRC" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                        </template>
                        <div class="slds-form slds-grid slds-wrap">
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label ">RC in name of </label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4" style="width:100px">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="RCOwner" label="RC in name of" variant="label-hidden" type="text" data-id="RCOwner" value={rcDoumentData.RC_Owner__c} required disabled={isNotPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Hypothecation available </label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} value={rcDoumentData.Hypothecation_available__c} name="Hypothecationavailable" label="Hypothecation available" variant="label-hidden" options={yesNoOptions} type="text" data-id="Hypothecationavailable" required disabled={isNotPreDisbursement}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Hypothecation in name of </label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name="hypothecationName" label="Hypothecation in name of " variant="label-hidden" type="text" data-id="hypothecationName" options={hypothecationName} required value={rcDoumentData.Hypothecation_in_name_of__c} disabled={isNotPreDisbursement}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Are entered details as per document uploaded?</label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4" style="width:100px">
                                        <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name="enteredDetailsAsPerDocRC" value={rcDoumentData.Are_enter_details_as_per_RC_doc_upload__c} options={optionsEnteredDetailsAsPerDocRC} label="Are entered details as per document uploaded?" variant="label-hidden" type="text" data-id="valueEnteredDetailsAsPerDocRC" disabled={disabledFields}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Is RC Document legible ?</label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name="isRCDocLegible" options={optionsIsRCDocLegible} value={rcDoumentData.Are_entered_details_as_per_document_uplo__c} label="Is RC Document legible ?" variant="label-hidden"  data-id="valueIsRCDocLegible" disabled={disabledFields}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Remarks</label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="remarksRCDoc" value={rcDoumentData.Remarks_for_RC_Upload__c} label="Remarks" variant="label-hidden" type="text" data-id="valueRemarksRCDoc" disabled={disabledFields}></lightning-input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </lightning-accordion-section>
                </template>
                <template if:true={isBankTransfer}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Bank Transfer">
                        <template if:true={isDDforClosing}>
                            <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="DD for closing existing loan">
                                <template if:true={stageCheck}>
                                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:300px" onclick={handleUploadDocument} disabled={disableCaptureChassisNumber} value="DD for closing existing loan">
                                            Upload <span if:true={iconButton}>&#x2714;</span></button>
                                    </div>
                                </template>
                                <template if:false={stageCheck}>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="previewDDClosingLoan" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                                </template>
                                <div class="slds-form slds-grid slds-wrap">
                                    <div class="slds-var-p-around_small slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                        <div class="slds-form-element  slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-2">
                                                <label class="slds-form-element__label slds-var-m-right_medium">Is sale DD legible ? </label>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2" style="width:100px">
                                                <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name="isSaleLegibleDD" value={bankTransfer.Is_sale_DD_legible__c} data-id="valueIsSaleLegibleDD" variant="label-hidden" options={optionsIsSaleLegibleDD} disabled={disabledFields}></lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-var-p-around_small slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                        <div class="slds-form-element  slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-2">
                                                <label class="slds-form-element__label slds-var-m-right_medium">Remarks</label>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2" style="width:100px">
                                                <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="remarksSaleLegibleDD" value={bankTransfer.Remarks_for_DD__c} label="Remarks" variant="label-hidden" type="text" data-id="valueRemarksSaleLegibleDD" disabled={disabledFields}></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-accordion-section>
                        </template>
                        <template if:true={isForeClosure}>
                            <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Foreclosure letter for closed existing loan">
                                <template if:true={stageCheck}>
                                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:300px" onclick={handleUploadDocument} disabled={disableCaptureChassisNumber} value="Foreclosure letter for closed existing loan">
                                            Upload <span if:true={iconButton}>&#x2714;</span></button>
                                    </div>
                                </template>
                                <template if:false={stageCheck}>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="previewForeClosure" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                                </template>
                                <div class="slds-form slds-grid slds-wrap">
                                    <div class="slds-var-p-around_small slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                        <div class="slds-form-element  slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-2">
                                                <label class="slds-form-element__label slds-var-m-right_medium">Is sale Foreclosure Letter legible ?</label>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2" style="width:100px">
                                                <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name="isForeclosureLetterLegible" value={foreclosureLetter.Is_sale_Foreclosure_Letter_legible__c} data-id="valueIsForeclosureLetterLegible" label="Is sale Foreclosure Letter legible ?" variant="label-hidden" options={optionsIsForeclosureLetterLegible} disabled={disabledFields}></lightning-combobox>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-var-p-around_small slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                        <div class="slds-form-element  slds-grid slds-wrap">
                                            <div class="slds-col slds-size_1-of-2">
                                                <label class="slds-form-element__label slds-var-m-right_medium">Remarks</label>
                                            </div>
                                            <div class="slds-col slds-size_1-of-2" style="width:100px">
                                                <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="foreclosureLetterRemarks" value={foreclosureLetter.Remarks_for_foreclosure_letter__c} data-id="valueForeclosureLetterRemarks"  label="Remarks" variant="label-hidden" type="text" disabled={disabledFields}></lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-accordion-section>
                        </template>
                    </lightning-accordion-section>
                </template>
                <template if:true={isSeller}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="  Seller Bank Details ">
                        <div class="slds-form slds-grid slds-wrap">
                        </div>
                        <div class="slds-form slds-grid slds-wrap">
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label ">Bank name </label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4" style="width:100px">
                                        <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} value={sellerData.Seller_Bank_name__c} label="Bank name" variant="label-hidden" data-id="sellerBankName" required options={bankNameList} disabled={isNotPreDisbursement}></lightning-combobox>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Account number </label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="engineNumberFieldCapturedIntially" value={sellerData.Seller_Account_number__c} label="Account number" variant="label-hidden" type="text" data-id="sellerAccountNumber" required disabled={isNotPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-3">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Name of account holder </label>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3" style="width:100px">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name="engineNumberFieldCapturedIntially" value={sellerData.Name_of_Seller_account_holder__c} label="Name of account holder " variant="label-hidden" type="text" data-id="sellerAccountHolder" required disabled={isNotPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
