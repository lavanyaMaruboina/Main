<template>
   <template if:true={isSpinnerMoving} class=" slds-align_absolute-center">
      <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
  </template>
   <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
   <template if:true={modalPopUpCaptureImage}>
      <section id="modal1" role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-form slds-modal__container">
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                  onclick={captureCustomerImageClose}>
                  <lightning-icon icon-name="utility:close" size="medium" variant="bare">
                  </lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>

               <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">
                  {uploadDocumentType}
               </h2>
            </header>
            <lightning-card>
               <div class="slds-card__body_inner">
                  <br>
                  <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                     <div class="slds-col slds-size_1-of-8 slds-m-left">
                        Doc Type
                     </div>
                     <div class="slds-col slds-size_1-of-10">
                        <lightning-input type="text" variant="label-hidden" value={uploadDocumentType}
                           label="Document Type" disabled></lightning-input>
                        <br />
                     </div>
                  </div>
                  <template if:true={largeFactorUpload}>
                     <template if:true={isNonIndividual}>
                        <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                           <div class="slds-col slds-size_1-of-8 slds-m-left">
                              Document Number
                           </div>
                           <div class="slds-col slds-size_1-of-10">
                              <lightning-input class="custom-input" variant="label-hidden" value={documentNumber} onchange={handleDocNumber} required></lightning-input>
                              <br/>
                           </div>
                        </div>
                    </template>
                     <lightning-file-upload variant="brand" class="slds-theme_brand slds-align_absolute-center"
                        name="fileUploader" accept={acceptedFormats} record-id={currentAddressFileId}
                        file-field-name="Guest_Record_fileupload__c" file-field-value="Front"
                        onuploadfinished={handleUploadFinished} multiple>
                     </lightning-file-upload>
                  </template>
                  <template if:true={smallFactorUpload}>
                     <lightning-button-group class="slds-button-group-row slds-align_absolute-center">
                        <div class="slds-button-group-item">
                           <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button"
                              label="Upload" onclick={openIntegratorApp} disabled={uploadDisable}></lightning-button>
                        </div>
                     </lightning-button-group>
                  </template>
                  <br>
                  <br>
                  <lightning-button-group class="slds-button-group-row slds-align_absolute-center">
                     <div class="slds-button-group-item">
                        <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button"
                           label="Done" onclick={captureImageDone} disabled={isDone}></lightning-button>
                     </div>
                     <div class="slds-button-group-item">
                        <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button"
                           label="Cancel" onclick={captureCustomerImageClose} disabled={isCancel}>
                        </lightning-button>
                     </div>
                  </lightning-button-group>
                  <br>
               </div>
            </lightning-card>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open modalBackdrops" style="height: 400vh !important;" id="modalBackdrops1">
      </div>
   </template>
   <template if:true={isError}>
      <section id="modal2" role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
         aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-form slds-modal__container">
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                  onclick={closeErrorModel}>
                  <lightning-icon icon-name="utility:close" size="medium" variant="bare">
                  </lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-03" class="slds-modal__title slds-hyphenate">
                  Error In Component
               </h2>
            </header>
            <lightning-card>
               <div class="slds-card__body_inner">
                  <lightning-button-group class="slds-button-group-row slds-align_absolute-center">
                     <div class="slds-button-group-item">
                        <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button"
                           label="Cancel" onclick={closeErrorModel}>
                        </lightning-button>
                     </div>
                  </lightning-button-group>
                  <br>
               </div>
            </lightning-card>
         </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open modalBackdrops" style="height: 400vh !important;" id="modalBackdrops2">
      </div>
   </template>
   <template if:false={noApplicantFound}>
      <template if:true={isLoading}>
         <div>
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
         </div>
      </template>
      <lightning-accordion class="example-accordion" active-section-name="A">
         <lightning-button-icon icon-name="utility:home" onclick={handleHome} variant="brand" alternative-text="Home"
            class=" slds-float_right ">
         </lightning-button-icon>
         <br />
         <div class="slds-m-bottom_large slds-clearfix">
            <template if:true={isEnableUploadViewDoc}>
               <label class="font_design slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium"> </label>
               <lightning-button onclick={viewUploadViewFloater} variant="brand" label="Upload and View Document"
                  alternative-text="Upload and View Document" class=" slds-float_right indusPrimaryVehicleButton" disabled={isUploadViewDisabled}>
               </lightning-button>
            </template>
         </div>
         <lightning-accordion-section name="A" label={label.Current_Residential_Address} if:true={isNotNonIndividualTractorBorrower}>

            <div class="slds-clearfix">
               <label class="font_design slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium">Current
                  Residential Address</label>
            </div>
            <div class="slds-form slds-grid slds-wrap">
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> Application number
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" variant="label-hidden" data-id="applicationDataId"
                           label="Application number" value={applicantNumber} disabled> </lightning-input>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element  slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> Name
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" label="Name" data-id="nameDataId" value={name} disabled
                           min-length=3 pattern={label.RegEx_Alphabets_Only}
                           message-when-pattern-mismatch={label.lastNameError} variant="label-hidden"
                           onchange={nameHandler}>
                        </lightning-input>
                        <!-- CISP-3062 -->
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> Address proof
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-combobox class="currentAddress" name="progress" label="Address proof"
                           value={currentdocumentType} placeholder="Select Document Type"
                           options={currentDocTypeOptions} required disabled={disableCurrentAddressProof}
                           onchange={currentDocumentTypeHandler} variant="label-hidden"
                           data-id="addressDataId"></lightning-combobox>
                     </div>
                  </div>
               </div>
            </div>
            <div class="slds-form slds-grid slds-wrap">
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element  slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> KYC Address Line1
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="currentAddress" label="KYC Address Line1" required
                           data-id="kycAddressOneDataId" value={currentAddressData.KYC_Address_Line_1__c}
                           disabled={currentAddressDisable} pattern={label.KycAddress1Pattern} variant="label-hidden"
                           onchange={handleBarrowerAddress}>
                        </lightning-input>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element  slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> KYC Address Line2
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="currentAddress" label="KYC Address Line2" required
                           data-id="kycAdressTwoDataId" variant="label-hidden"
                           value={currentAddressData.KYC_Address_Line_2__c} disabled={currentAddressDisable}
                           onchange={handleBarrowerAddress2} pattern={label.KycAddress2Pattern}>
                        </lightning-input>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">State
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-combobox name="progress" class="currentAddress" label="State" variant="label-hidden"
                           value={currentAddressData.KYC_State__c} data-id="kycStateDataId"
                           onchange={handleBarrowerAddressState} placeholder="Select State" required
                           options={allStateData} disabled={currentAddressDisable}></lightning-combobox>
                     </div>
                  </div>
               </div>
            </div>
            <div class="slds-form slds-grid slds-wrap">
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">District
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-combobox name="District Value" class="currentAddress" label="District"
                           variant="label-hidden" value={currentAddressData.KYC_District__c} data-id="kycDistrictDataId"
                           onchange={handleBarrowerAddressDistrict} placeholder="Select District" required
                           options={districtValue} disabled={currentAddressDisable}></lightning-combobox>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label" id="customerLastNameLbl">City
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-combobox name="progress" class="currentAddress" label="City" variant="label-hidden"
                           value={currentAddressData.KYC_City__c} data-id="kycCityDataId"
                           onchange={handleBarrowerAddressCity} placeholder="Select City" required options={cityValue}
                           disabled={currentAddressDisable}></lightning-combobox>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label" id="customerFirstNameLbl"> KYC Pin Code
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="currentAddress" label="KYC Pin Code" required
                           data-id="KycPinCodeDataId" variant="label-hidden" value={currentAddressData.KYC_Pin_Code__c}
                           disabled={currentAddressDisable} onchange={handleBarrowerAddressPin}
                           pattern={label.Pin_code_Pattern}
                           message-when-pattern-mismatch={label.KYC_Pin_Code_ErrorMessage}>
                        </lightning-input>
                     </div>
                  </div>
               </div>
            </div>
            <template if:true={isTractorFinance}>
               <div class="slds-form slds-grid slds-wrap">
                  <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                     <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                           <label class="slds-form-element__label">Village
                              <abbr title="required" class="slds-required">*</abbr>
                           </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                           <lightning-input type="text" class="currentAddress" label="Village" required
                              data-id="CurrentVillageDataId" variant="label-hidden" value={currentVillage}
                              onchange={onChangeHandler} disabled={getCurrentTractorFieldDisable}>
                           </lightning-input></div></div></div>
                  <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                     <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                           <label class="slds-form-element__label" id="TalukaForCur">Taluka <abbr title="required" class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                           <template if:true={isTalukaCurValueSelected}><lightning-input autocomplete="off" class="slds-form-element__control" variant="label-hidden" value={curTalukaValue} disabled></lightning-input></template>
                           <template if:false={isTalukaCurValueSelected}><c-I-N-D_-L-W-C_-Custom_-Lookup  is-value-selected={isTalukaCurValueSelected} is-disabled={isTalukaCurValueSelected} selected-name={curTalukaValue} object-name="Taluka_Master__c" fetch-field="Name" search-field="Name" filter-field="State__c" filter-term={curStateValue} onlookupselected={talukalookupHandlerForCur} onclearvalue={talukaClearvaluelookupHandlerForCur} select-field-name="Name" is-custom-class-not-applicable="true"></c-I-N-D_-L-W-C_-Custom_-Lookup></template>
                        </div>
                     </div>
                  </div><!--SFTRAC-1660 End-->
                  <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                     <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                           <label class="slds-form-element__label" id="customerLandmarkLbl"> Landmark
                              <abbr title="required" class="slds-required">*</abbr>
                           </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                           <lightning-textarea type="text" class="currentAddress" label="Landmark" required
                              data-id="LandmarkDataId" variant="label-hidden" onchange={onChangeHandler}
                              value={currentlandmarkData} disabled={getCurrentTractorFieldDisable}>
                           </lightning-textarea>
                        </div>
                     </div>
                  </div>
               </div>
            </template>
            <div class="slds-clearfix">
               <div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium">
                  <div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                     <div style="display: flex; justify-content:center; align-items:center;">
                        <div style="width:280px; box-sizing:border-box; margin:0px;">
                           <button data-btnid="currentAddressBtn"
                              class="indusPrimaryButton slds-button slds-button_brand colorgreen"
                              onclick={captureCurrentAddress} disabled={getCaptureCurrentBtn}>
                              {capturebutton}
                           </button>
                           <!-- CISP-3088 -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </lightning-accordion-section>
         <lightning-accordion-section name='B' label={getPerminantResiLabel}>
            <div class="slds-clearfix">
               <label
                  class="font_design slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium">{getPerminantResiLabel}</label>
            </div>
            <div class="slds-form slds-grid slds-wrap">
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> Application number
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" variant="label-hidden" data-id="applicationDataPId"
                           label="Application number" value={applicantNumber} disabled> </lightning-input>
                     </div>
                  </div>
               </div>
               <template if:false={isPermanentAddressNotPresent}>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                     <div class="slds-form-element slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                           <label class="slds-form-element__label"> Address proof
                              <abbr title="required" class="slds-required">*</abbr>
                           </label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                           <lightning-combobox name="progress" class="permanentAddress" data-id="addressDataPId"
                              variant="label-hidden" value={permanentDocumentType} placeholder="Select Document Type"
                              options={permanentDocTypeOptions} required onchange={permanentDocumentTypeHandler}
                              disabled={disablePermanentAddressProof}>
                           </lightning-combobox>
                        </div>
                     </div>
                  </div>
               </template>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element  slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> KYC Address Line1
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="permanentAddress" label="KYC Address Line1" required
                           data-id="kycAddressOneDataPId" variant="label-hidden"
                           value={permanentAddressData.KYC_Address_Line_1__c} disabled={permanentAddressDisable}
                           onchange={handleBarrowerParmaAddress1} pattern={label.KycAddress1Pattern}>
                        </lightning-input>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element  slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label"> KYC Address Line2
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="permanentAddress" label="KYC Address Line2" required
                           data-id="kycAdressTwoDataPId" variant="label-hidden"
                           value={permanentAddressData.KYC_Address_Line_2__c} disabled={permanentAddressDisable}
                           onchange={handleBarrowerParmaAddress2} pattern={label.KycAddress2Pattern}>
                        </lightning-input>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">State
                           <abbr title="required" class="slds-required">*</abbr>
                        </label>
                     </div>
                     <div class="slds-col slds-size_2-of-3">
                        <lightning-combobox name="progress" class="permanentAddress" label="State"
                           variant="label-hidden" value={permanentAddressData.KYC_State__c} data-id="kycStateDataPId"
                           onchange={handleBarrowerParmaAddressState} placeholder="Select State" required
                           options={allStateData} disabled={permanentAddressDisable}></lightning-combobox>
                     </div>
                  </div>
               </div>
               <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                  <div class="slds-form-element slds-grid slds-wrap">
                     <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">District
                           <abbr title="required" class="slds-required">*</abbr>

                  <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"><div class="slds-form-element slds-grid slds-wrap"><div class="slds-col slds-size_1-of-3"><label class="slds-form-element__label">Permit Validity<template if:true={demogarphicDataFields.Is_Customer_NRI__c}><abbr title="required" class="slds-required">*</abbr></template></label></div><div class="slds-col slds-size_2-of-3"><lightning-input class="demographicDetails" variant="label-hidden" name="permitValidity" data-id="permitValidity" type="date" value={demogarphicDataFields.Permit_Validity__c} onchange={handleOnchange} disabled={demographiFieldsDisable} required={demogarphicDataFields.Is_Customer_NRI__c}></lightning-input></div></div></div>
                  <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"><div class="slds-form-element slds-grid slds-wrap"><div class="slds-col slds-size_1-of-3"><label class="slds-form-element__label">Work Visa Details<template if:true={demogarphicDataFields.Is_Customer_NRI__c}><abbr title="required" class="slds-required">*</abbr></template></label></div><div class="slds-col slds-size_2-of-3"><lightning-input class="demographicDetails" variant="label-hidden" name="workVisaDetails" data-id="workVisaDetails" type="text" value={demogarphicDataFields.Work_Visa_Details__c} onchange={handleOnchange} disabled={demographiFieldsDisable} required={demogarphicDataFields.Is_Customer_NRI__c}></lightning-input></div></div></div>
               </div>
            </template>
            <div class="slds-clearfix"><div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium"><div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><div style="display: flex; justify-content:center; align-items:center;"><div style="width:270px; box-sizing:border-box; margin:0px;"><button class="indusPrimaryButton slds-button slds-button_brand colorgreen" onclick={validateEmail} value={emailValue} data-id="EmailBrrowerId" disabled={isEmailVerifiedDisabled}>Email Verification<span if:true={isEmailVerifiedTick}>&#x2714;</span><span if:true={isEmailVerifiedCross}>&#10060;</span></button></div></div></div></div></div>
            <template if:false={isNotNonIndividualTractorBorrower}><template if:true={isPropriorBusinessEntityType}><div class="slds-clearfix"><div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium"><div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><div style="display: flex; justify-content:center; align-items:center;"><div style="width:270px; box-sizing:border-box; margin:0px;"><template if:true={isGetCRIFFButton}><button disabled={isDisableGetCRIFFButton} class="indusPrimaryButton slds-button slds-button_brand" onclick={getCRIFFReport}>Bureau Pull</button></template><template if:false={isGetCRIFFButton}><button disabled={isDisableViewCRIFFButton} class="indusPrimaryButton slds-button slds-button_brand" onclick={viewCRIFFReport}>View CRIFF report</button></template></div></div></div></div></div></template></template>
            <div class="slds-clearfix"><div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium"><div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><div style="display: flex; justify-content:center; align-items:center;"><div style="width:270px; box-sizing:border-box; margin:0px;"><button class="indusPrimaryButton slds-button slds-button_brand colorgreen" onclick={handleSubmit} disabled={disableSubmitButton}>Submit<span if:true={submitGreenTickButton}>&#x2714;</span></button></div></div></div></div></div>
            <template if:false={isTractorFinance}><div class="slds-clearfix"><div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium"><div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"><div style="display: flex; justify-content:center; align-items:center;"><div style="width:270px; box-sizing:border-box; margin:0px;"><button class="indusPrimaryButton slds-button slds-button_brand colorgreen" onclick={callBREScoreCardAPI} disabled={disableRiskBand}>View Risk Band</button></div></div></div></div></div><c-view-risk-band applicant-type={tabData} risk-band={riskBand}></c-view-risk-band></template>
         </lightning-accordion-section>
      </lightning-accordion>
   </template>
   <template if:true={noApplicantFound}>
      <h1> {label.No_Applicant_Found} {tabData}</h1>
   </template>
   <template if:true={isEnableNext}>
      <button class="slds-button slds-float_right slds-button_brand next" onclick={handleOnfinish} disabled={disableNext}>
         Next
      </button>
   </template>
   <template if:true={showFileUploadAndView}>
      <c-i-N-D-_-L-W-C-_-Document-Upload recordid={recordid}
         onchangeflagvalue={closeUploadViewFloater} called-from="demographic"></c-i-N-D-_-L-W-C-_-Document-Upload>
   </template>
</template>
