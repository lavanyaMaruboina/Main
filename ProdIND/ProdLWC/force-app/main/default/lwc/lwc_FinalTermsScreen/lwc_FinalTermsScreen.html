<template>
    <template if:true={isSpinnerMoving} class="slds-is-relative slds-align_absolute-center">
        <lightning-spinner alternative-text="Loading" size="large" variant="brand" style="height: 700vh !important;"></lightning-spinner>
    </template>
    <!-- Upload & View Document Button :Start -->
    <template if:false={fromVfPage}>
    <template lwc:if={isNotTractor}>
        <div class="slds-clearfix">
            <label class="font_design slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium">Final Terms</label>
        </div>
        <div class="slds-m-bottom_large slds-clearfix">
            <lightning-button-icon icon-name="utility:home" onclick={handleSaveAndExit} variant="brand"
                alternative-text="Home" class=" slds-float_right slds-m-left_medium slds-m-right_medium">
            </lightning-button-icon>
            <lightning-button onclick={viewUploadViewFloater} variant="brand" label="Upload and View Document"
                alternative-text="Upload and View Document" class=" slds-float_right indusPrimaryVehicleButton" disabled={isUploadViewDisabled}>
            </lightning-button>
        </div>
    </template>
    <!-- Upload & View Document Button :End -->
    <div class="slds-form slds-grid slds-wrap">
        </br>
        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
            <div class="slds-form-element  slds-grid slds-wrap">
            </div>
        </div>
        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
            <div class="slds-form-element  slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-3">
                    <label
                        class="slds-form-element__label slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium">Scheme
                        <abbr title="required" class="slds-required">*</abbr></label>
                </div>
                <div class="slds-col slds-size_2-of-3">
                    <lightning-combobox
                        class="slds-form-element__control slds-align_absolute-center slds-p-bottom_medium slds-p-top_medium scheme"
                        variant="label-hidden" name="Scheme" options={schemeOptions} value={schemeOptionsValue}
                        onchange={handleScheme} label="Required Tenured" disabled={disabledScheme} 
                        message-when-value-missing="Complete this field" id="schemeID" required>
                    </lightning-combobox>
                    <br />
                </div>
            </div>
        </div>
    </div>
    </template>

    <lightning-accordion class="example-accordion" active-section-name="A">
        <lightning-accordion-section name="A" label="Pay In">
            <div class="slds-form slds-grid slds-wrap">
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Service Charges<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="serChar" variant="label-hidden" label="payin"
                                value={serviceChargesValue} onchange={handleServiceCharges}
                                disabled={disabledServiceCharges} placeholder={phserviceChargesValue} required></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Documentation Charges<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="DocChar" variant="label-hidden" label="payin"
                                value={documentationChargesValue} onchange={handleDocumentationCharges}
                                disabled={disabledDocumentationCharges} placeholder={phdocumentationChargesValue} required></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Stamping Charges<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" onchange={handleStampingCharges} value={stampingChargesValue} label="payin"
                                data-id="stamChar" variant="label-hidden" disabled={disableStampingCharges} required></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Due Date Shift Charges <template lwc:if={isNotTractor}><abbr title="required"
                                class="slds-required">*</abbr></template></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" onchange={handleDueDateShiftCharges} label="payin"
                                value={dueDateShiftChargesValue} data-id="dueDateChar" disabled={disabledueDateShiftCharges} variant="label-hidden" required={dueDateRequired}> 
                                <!-- dueDateRequired added -->
                            </lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
                <template if:true={forTwoWheeler}>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">ECS Verification Charges<abbr
                                    title="required" class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-combobox class="slds-form-element__control  ecsVerifi" variant="label-hidden"
                                name="ecsVerification" onchange={handleEcsVerification}
                                options={ecsOption} value={ecsValue} data-id="ecsVerification" label="payin"
                                message-when-value-missing="Complete this field" id="ecsVerificationID" required={teNewrequire} disabled={disabledecsVerificationChargeBy}>
                            </lightning-combobox>
                            <br />
                        </div>
                    </div>
                </div>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Verification Charges<abbr
                                    title="required" class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" onchange={handleVerificationCharges} label="payin"
                                value={verificationChargesValue} data-id="veriChar" variant="label-hidden" required={teNewrequire} disabled={disabledecsVerificationCharge}>
                            </lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Delinquency Fund<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" onchange={handleDelinquencyFund} value={delinquencyFundValue} label="payin"
                                data-id="deliFund" variant="label-hidden" required={teNewrequire} disabled={disableddelinquencyFund}></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Delinquency Fund Type<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-combobox class="slds-form-element__control  deliFundType" variant="label-hidden"
                                name="delinquencyFundType" options={delinquencyFundTypeOption} label="payin"
                                value={delinquencyFundTypeValue} onchange={handleDelinquencyFundType}
                                message-when-value-missing="Complete this field" data-id="deliFundType"
                                id="delinquencyFundTypeID" required={teNewrequire} disabled={disableddelinquencyFundType}>
                            </lightning-combobox>
                            <br />
                        </div>
                    </div>
                </div>
                </template>
                <!-- SFTRAC-84 -->
                <template if:true={isTractor}>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Verification Charges<abbr
                                        title="required" class="slds-required">*</abbr></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-input type="number" onchange={handleVerificationCharges} label="payin"
                                    value={verificationChargesValue} data-id="veriChar" variant="label-hidden" required={teNewrequire} disabled={disabledecsVerificationCharge}>
                                </lightning-input>
                                <br />
                            </div>
                        </div>
                    </div>
                </template>
                <!-- SFTRAC-84 -->
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">RTO Prefix <template lwc:if={isNotTractor}><abbr title="required"
                                class="slds-required">*</abbr></template></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input onchange={handleRTOPrefix} pattern={label.rtoPrefix} placeholder="MH01" label="payin"
                                value={rtoPrefixValue} data-id="rtoPre" variant="label-hidden" required={rtoRequired} disabled={twNew}>
                            </lightning-input>
                            <!-- rtoRequired added  -->
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Trade Certificate <template lwc:if={isNotTractor}><abbr title="required"
                                class="slds-required">*</abbr></template></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input data-id="tradeCerti" type="number" variant="label-hidden" label="payin"
                                onchange={handleTradeCertificate} value={tradeCertificateValue} disabled={disableTradeCertificate}><!--CISP-2894-->
                            </lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </lightning-accordion-section>
    </lightning-accordion>
    <template lwc:if={isNotRefianceTractor}> <!-- SFTRAC-204 -->
    <lightning-accordion class="example-accordion" active-section-name="B">
        <template if:false={disableAllPayoutFields}>
        <lightning-accordion-section name="B" label="Pay Out">
            <div class="slds-form slds-grid slds-wrap">
                <template if:true={forTwoWheeler}>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dealer Exp Reimburse Amount <abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="dealExpReimburseAmt" variant="label-hidden"
                                value={dealerExpReimburseAmountValue} onchange={handleDealerExpReimburseAmount}
                                disabled={disabledExpReimburseAmountValue} placeholder={phdealerExpReimburseAmountValue} required ="twRefinancerequire"></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dlr Exp. Reimbursement % <abbr title="required"
                                    class="slds-required">*</abbr><lightning-helptext content="Please enter value as a percentage"></lightning-helptext></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="dealExpReimburseper" variant="label-hidden"
                                value={dealerExpReimbursePercentageValue} onchange={handleDealerExpReimbursePercentage}
                                disabled={disabledDealerExpReimbursePercentage} step=".01" placeholder={phdealerExpReimbursePercentageValue}
                                required ="twRefinancerequire"></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>

                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dealer Exp. Reimburse Type<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-combobox class="slds-form-element__control  dealerExpReimType"
                                variant="label-hidden" name="dealerExpReimburseType"
                                options={dealerExpReimburseTypeOption} value={dealerExpReimburseTypeValue} data-id="dealerExpReiType"
                                onchange={handleDealerExpReimburseType} label="Dealer Exp. Reimburse Type" disabled={disabledDealerExpReimburseType} 
                                message-when-value-missing="Complete this field" id="dealerExpReimburseTypeID" required>
                            </lightning-combobox>
                            <br />
                        </div>
                    </div>
                </div>
                </template>
                <template lwc:if={isNotTractor}>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Mfr Exp Reimburse Amt<abbr title="required"
                                        class="slds-required">*</abbr></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-input type="number" data-id="mfrExpReimAmt" variant="label-hidden"
                                    onchange={handleMfrExpReimburseAmt} value={mfrExpReimburseAmtValue}
                                    disabled={disabledMfrExpReimburseAmt} placeholder={phmfrExpReimburseAmtValue}
                                    required ="twRefinancerequire"></lightning-input>
                                <br />
                            </div>
                        </div>
                    </div>
    
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Mfr Exp. Reimburse %<abbr title="required"
                                        class="slds-required">*</abbr></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-input type="number" data-id="mfrExpReimper" variant="label-hidden"
                                    onchange={handleMfrExpReimbursePercentage} value={mfrExpReimbursePercentageValue}
                                    disabled={disabledMfrExpReimbursePercentage} step=".01" placeholder={phmfrExpReimbursePercentageValue}
                                    required="twRefinancerequire"></lightning-input>
                                <br />
                            </div>
                        </div>
                    </div>
    
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Mfr Exp Reimburse Type<abbr title="required"
                                        class="slds-required">*</abbr></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-combobox class="slds-form-element__control  mfrExpReiType" variant="label-hidden"
                                    name="mfrExpReimburseType" options={mfrExpReimburseTypeOption} data-id="mfrExpReiType"
                                    value={mfrExpReimburseTypeValue} onchange={handleMfrExpReimburseType}
                                    label="Mfr Exp. Reimburse Type" message-when-value-missing="Complete this field"
                                    id="mfrExpReimburseTypeID" disabled={disabledMfrExpReimburseType} required>
                                </lightning-combobox>
                                <br />
                            </div>
                        </div>
                    </div>
                </template>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dealer Incentive Amount Main Dealer<abbr
                                    title="required" class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="dealInceAmtMain" variant="label-hidden"
                                value={dealerIncentiveAmountMainValue} onchange={handleDealerIncentiveAmountMainDealer} label="payout"
                                disabled={disabledDealerIncentiveAmountMainDealer} placeholder={phdealerIncentiveAmountMainValue} 
                                 required="twRefinancerequire"></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
                <template if:true={forTwoWheeler}>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Dealer Incentive Amount Main Dealer %<abbr
                                        title="required" class="slds-required">*</abbr><lightning-helptext content="Please enter value as a percentage"></lightning-helptext></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-input type="number" step="0.01" data-id="dealInceMainPer" variant="label-hidden"
                                    value={dealerMainPercentageValue} onchange={handleDealerMainPercentage}
                                    disabled={disableDealerMainPercentage}></lightning-input>
                                <br />
                            </div>
                        </div>
                    </div>
                
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dealer Incentive Amount Sub Dealer<abbr
                                    title="required" class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="dealInceAmtSub" variant="label-hidden"
                                value={dealerIncentiveAmountSubValue} onchange={handleDealerIncentiveAmountSubDealer}
                                disabled={disabledDealerIncentiveAmountSubDealer} placeholder={phdealerIncentiveAmountSubValue} onfocusout={handlesubdealer} required="twRefinancerequire"></lightning-input>
                            <br />
                        </div>
                    </div>
                </div>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">Dealer Incentive Amount Sub Dealer %<abbr
                                        title="required" class="slds-required">*</abbr><lightning-helptext content="Please enter value as a percentage"></lightning-helptext></label>
                            </div>
                            <div class="slds-col slds-size_2-of-3">
                                <lightning-input type="number" step="0.01" data-id="dealInceSubPer" onchange={handleDealerSubPercentage}
                                    value={dealerSubPercentageValue} disabled={disableDealerSubPercentage} variant="label-hidden"></lightning-input>
                                <br />
                            </div>
                        </div>
                    </div>
                </template>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">Dealer Discount to Customer<abbr title="required"
                                    class="slds-required">*</abbr></label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input type="number" data-id="dealDiscCust" variant="label-hidden" label="payout"
                                value={dealerDiscounttoCustomerValue} onchange={handleDealerDiscounttoCustomer}
                                disabled={disabledDealerDiscounttoCustomer} placeholder={phdealerDiscounttoCustomerValue}
                                required="twRefinancerequire"></lightning-input>
                            <br />
                        </div>
