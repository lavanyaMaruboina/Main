<template>
    <template if:true={fiRecord}>
        <lightning-record-edit-form  record-id={recordId} object-api-name="Field_Investigation__c" onsuccess={handleSuccess} >
            <lightning-messages></lightning-messages>
                <template if:true={fiRecord}>
                    <lightning-accordion class="example-accordion" allow-multiple-sections-open active-section-name={activeSections}>
                    <lightning-accordion-section name="A" label={fiAccordionTitle}>
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <template if:true={pendingFI}>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                    <div class="slds-form-element slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-3">
                                            <label class="slds-form-element__label">{inputWrapper.fiRequestGenerationDT.label}</label>
                                        </div>
                                        <div class="slds-col slds-size_2-of-3">
                                            <lightning-input class="slds-form-element__control slds-grow" type="datetime" variant="label-hidden" 
                                            value={inputWrapper.fiRequestGenerationDT.value} disabled={creditFIProcessing}> </lightning-input>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                    <lightning-input-field field-name="Office_FI_Status__c" disabled={creditFIProcessing}> </lightning-input-field>
                                </div>
                            </template>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Office_FI_Completion_Time__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <div class="slds-form-element slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-3">
                                        <label class="slds-form-element__label">{inputWrapper.name.label}</label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-3">
                                        <lightning-input class="slds-form-element__control slds-grow" variant="label-hidden" value={inputWrapper.name.value} 
                                        disabled={creditFIProcessing}> </lightning-input>
                                    </div>
                                </div>
                            </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Product__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="B" label="Business/Office Address">
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Address_Line_1__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Address_Line_2__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="City__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Pin_Code__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="State__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Landmark__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Phone_Number__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Mobile__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Same_Addresst_as_in_the_Application__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <br/>
                            <hr />
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="GeoCoder_Latitude_and_Longitude__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="FI_Location__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <template if:true={inputWrapper.coordinatesVerfied.value}>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                    <div class="slds-form-element slds-grid slds-wrap">
                                        <div class="slds-col slds-size_1-of-3">
                                            <label class="slds-form-element__label">{inputWrapper.coordinatesVerfied.label}</label>
                                        </div>
                                        <div class="slds-col slds-size_2-of-3">
                                            <lightning-progress-ring name="coordinatesVerfied" variant={inputWrapper.coordinatesVerfied.value} value="100"> </lightning-progress-ring>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Are_Co_ordinates_Matching_If_Amber__c" onchange={handleFIInputChange} disabled={disableButtonOnSubmit}> </lightning-input-field>
                            </div>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="LocationBoundBy" label="Location bound by" >
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <template if:true={inputWrapper.buildingfrontview.value}>

                                    onclick={previewImage} disabled={disableButtonOnSubmit}></lightning-button>
                                </div>
                            </template>
                            <template if:true={inputWrapper.signatureView.value}>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-align_absolute-center slds-p-around--small" >
                                    <lightning-button class="button" variant="brand" label={inputWrapper.signatureView.label} data-id={inputWrapper.signatureView.value} 
                                    onclick={previewImage} disabled={disableButtonOnSubmit}></lightning-button>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="C" label="Office/Business Observation(SAL/SENP/SEP)">

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">

                                <lightning-input-field field-name="Relationship__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Political_Photo__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section class="myclass" name="D" label="SALARIED IP/NIP">
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Category__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Profile__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Current_experience_years__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Total_Experience_Years__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Applicant_Recognized__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Touring_or_Transferable_Job__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Monthly_Income_as_per_FI_Visit__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                        </div>
                    </lightning-accordion-section>

                    <lightning-accordion-section name="E" label="SEP IP/NIP">
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Category__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Profile__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Current_experience_years__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Total_Experience_Years__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>                                    
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Category__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Profile__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Current_experience_years__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">

                                <lightning-input-field field-name="Income_as_per_FI_Visit__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>

                    </lightning-accordion-section>

                    <lightning-accordion-section name="G" label="SENP - Agriculture (Profile to identify if Agriculture - mapping basis scorecard)">
                        <div class="slds-grid slds-wrap slds-p-around--medium" style="background:#eee; border:1px #ddd solid;">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Area__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Land_Photo__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Patta_Document_available__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>                                    
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="No_of_crops_per_annum__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Type_of_Crop__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Yield_Per_Acre_monthly__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Price_per_unit__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>                                        
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Income__c" disabled={creditFIProcessing}> </lightning-input-field>

                                <lightning-input-field field-name="Type_of_House__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12 slds-p-horizontal_medium">
                                <lightning-input-field field-name="Electricity_Connection_Present__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>

                                <lightning-input-field field-name="Access_to_Tubewells__c" disabled={creditFIProcessing}> </lightning-input-field>
                            </div>

                                <lightning-input-field field-name="Irrigation_system_present__c" disabled={creditFIProcessing}> </lightning-input-field>
