<!-- Screen Developed By : Nidhi Dhote.
Screen Name: 'LWC_LOS_ScanAndUpload'
Task Id- IND:272 -->
<template> 
    <template if:true={isSpinnerMoving} class=" slds-align_absolute-center">
        <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
    </template>
    <template if:true={showDetailsComponent}>
        
        <header class="slds-modal__header">
            <h2 id="modal-heading-0001" class="slds-text-heading_medium slds-hyphenate">{type} Details</h2>
        </header>
        <lightning-card>
        <lightning-record-view-form record-id={currentdocumentid} object-api-name="Documents__c" >
            <div class="slds-grid slds-wrap slds-form">
            <template for:each={fieldList} for:item="outField">
            <div class="slds-col slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form_horizontal slds-wrap" key={outField}>
            <lightning-output-field field-name={outField} id={outField} ></lightning-output-field>
            </div>
            </template>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-form_horizontal slds-wrap" lwc:if={isNonIndividualBorrower}>
                <div class="slds-form-element slds-form-element_horizontal" lwc:if={isPanCard}>
                    <label class="slds-form-element__label" for="form-element-01">Date of Incorporation</label>
                    <lightning-output-field field-name="KYC_DOB__c" variant="label-hidden"></lightning-output-field>
                </div>
                </div>
            </div>
            </lightning-record-view-form>
            <br>
            <div class="slds-button-group-item  slds-align_absolute-center">
                 <lightning-button class=" slds-theme_brand" icon-position="left" variant="brand" type="button" label="Go Back" onclick={goBackHandler}></lightning-button>
            </div>
        </lightning-card>
    </template>


    <template if:false={scanAndUploadComponent}>

        <header class="slds-modal__header">
            <h2 id="modal-heading-0002" class="slds-text-heading_medium slds-hyphenate"> Capture {type} </h2>
        </header>
        <lightning-card>
            <template if:true={showAaadhar}>
                <template if:true={ScanAndUploadFlag}>
                    <div class="slds-clearfix">
                        <div class="slds-align_absolute-center my-radio-group">
                            <lightning-radio-group data-name="aadhar" class="my-radio-group" options={aadharBiometicOTP} value={selectedAadharOption} type="radio" onchange={biometricOTPSelectAndUpload} disabled={disableBioOTPScanUplaod}>
                            </lightning-radio-group>
                        </div>
                    </div>
                </br>
        
        <!-- Start: This section will show options of Scan and Manually Enter with OCR button -->
        <template if:true={templateScanManuallyOptions}>
            <div class="slds-clearfix">
                <div class="slds-align_absolute-center my-radio-group">
                <lightning-radio-group class="my-radio-group" options={wayOfCapturingAadhar} value={scanManualRadioOptions} type="radio" onchange={changeOCRSection} disabled={disableManualEnterScan}></lightning-radio-group>
                </div>
            </div>
        </template>
        <!-- End: This section will show options of Scan and Manually Enter with OCR button -->

         <!-- Start: This section will show Aadhar Number field-->
         <template if:true={templateAadharNumberField}>
            <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                <lightning-input label="Aadhar Number" data-id="aadharNumber" onchange={validateAadhar}
                    value={aadharEntered} disabled={disableAadharField} onfocus={showAadharNo} onblur={blurAadharNo}
                    max-length="12" placeholder="Ex: 222233334444">
                </lightning-input>
            </div>
        </template>
        <!-- End: This section will show Aadhar Number field-->

        <!-- Start: This section will show 2 options-Biometric and OTP-->
        <template if:true={templateBiometricOTPOptions}>
            <div class="slds-clearfix">
                <div class="slds-align_absolute-center my-radio-group">
                    <lightning-radio-group class="slds-p-left_medium" options={wayOfSelectingBiometricOtp} value={finalValue}
                    type="radio" onchange={changeBiometricOtp} disabled={disableBioOtpOptions}></lightning-radio-group>
                </div>
            </div>
        </template>
        <!-- End: This section will show 2 options-Biometric and OTP-->

        <!-- Start: This will Popup on click of Submit button-->
        <template if:true={templateSubmitButton}>
        <br>
        <div class="slds-clearfix">
            <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center slds-p-top_medium" onclick={submitOtp} disabled={disableSubmitButton}>Submit</button>
        </div>

        <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
            <template if:true={modalPopUpToggleFlag}>
                <section id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">

                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button> -->

                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                                Check If Aadhar number Entered is Correct
                            </h2>
                        </header>
                        <lightning-card variant="base">
                            <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                                <lightning-input label="Aadhar Number" value={aadharPopupValue} disabled></lightning-input>
                            </div>
                            <br>
                            <lightning-button-group class="slds-button-group-row slds-align_absolute-center">
                                <div class="slds-button-group-item">
                                    <lightning-button class="slds-theme_brand" icon-position="left" variant="brand"
                                        type="button" label="Yes" onclick={correctAadharYes}></lightning-button>
                                </div>
                                <div class="slds-button-group-item">
                                    <lightning-button class="slds-theme_brand" icon-position="left" variant="brand"
                                        type="button" label="No" onclick={wrongAadharNo}></lightning-button>
                                </div>
                            </lightning-button-group>
                        </lightning-card>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open modalBackdrops" style="height: 350vh !important;" id="modalBackdrops">
                </div>
            </template>

        </template>
        <!-- End: This will Popup on click of Submit button-->

        <!--Start :  Popup for OTP Genrator Screen on click of 'Yes' in Submit button Popup-->
        <template if:true={PopupOTPForSubmit}>
            <c-l-W-C_-L-O-S_-Aadhar-O-T-P generateotppopup={PopupOTPForSubmit} currentdocumentid={documentRecordId} kycaadharno={aadhaarValtoStore} applicantid={currentapplicationid} loanapplicationd={currentoppid}
            onchangeaadharsubmitpopupflag={closeModal} onchangeresendotpexhaust={aadharOtpRetryExhaust} onclickpopupcross={wrongAadharNo} onverifybuttonclick={aadharVerifyOtp} prodtype={ProdType} bmdsensorno ={bmdSensorNo}></c-l-W-C_-L-O-S_-Aadhar-O-T-P>
        </template>
        <!--End :  Popup for OTP Genrator Screen on click of 'Yes' in Submit button Popup-->
        <template if:true={biometricCapture}>
            <div class="slds-clearfix">
                <div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium">
                    <div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <lightning-button class="slds-theme_brand slds-align_absolute-center" icon-position="left" variant="brand"
                        type="button" label="Capture Biometric" onclick={handlebiometricCapture}></lightning-button>
                        <br>
                    </div>
                </div>
            </div>
         </template>

         <template if:true={getBiometricDetails}>
            <div class="slds-clearfix">
                <div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium">
                    <div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                        <lightning-button class="slds-theme_brand slds-align_absolute-center" icon-position="left" variant="brand"
                        type="button" label="Get Biometric Details" onclick={handleGetBiometricDetails}></lightning-button>
                        <br>
                    </div>
                </div>
            </div>
         </template>
                </template>
            </template>

            <!-- Pan -->
            <template if:true={ShowPAN}>
                <template if:true={panFlag}>
                    <div class="slds-clearfix">
                        <div class="slds-align_absolute-center my-radio-group">
                            <lightning-radio-group label="" options={panRadioOptions} value={selectedPanForm} onchange={handlePanChange} class="my-radio-group"
                                data-id="PanId" disabled={disableRadioButtonPanForm60}>
                            </lightning-radio-group>
                        </div>
                    </div>
                </template>
            </template>
            <template if:true={form60Flag}>
                <div class="slds-clearfix">
                    <div class="slds-align_absolute-center my-radio-group">
                        <lightning-radio-group label="" options={panRadioOptions} value={selectedPanForm} onchange={handlePanChange} class="my-radio-group"
                            data-id="PanId" disabled={disableRadioButtonPanForm60}>
                        </lightning-radio-group>
                    </div>
                </div>
                </br>
            </template>
            <!--  END// Pan -->
            
            <template if:true={templateUploadButton}>
                <br>
                <div class="slds-clearfix">
                    <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center slds-p-top_medium" onclick={handleUpload} disabled={disableUploadButtonAll}>Upload</button>
                </div>
            </template>

            <template if:true={doneButton}>
                <br>
                <div class="slds-clearfix">
                <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center slds-p-top_medium " onclick={handleDone}   disabled={doneDisable1}>Done</button>
                </div>
            </template>
                <br>
            <!-- Start: This section will show OCR button -->
            <template if:true={templateOCRButton}>
                <div class="slds-clearfix">
                    <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center slds-p-top_medium" onclick={handleOCRClick} disabled={disableOCRButton}>OCR<span if:true={OCRExhaustRedCross}>&#10060;</span></button>
                </div>
            </template>
            <!-- End: This section will show OCR button -->
            <br>
            <template if:true={cancelButton}>
                <div class="slds-clearfix">
                    <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center slds-p-top_medium" onclick={handleCancel}>Cancel</button>
                </div>
            </template>
            <br>
            <template if:true={frontBackDocAuthUploadButtons}>
                <div class="slds-form slds-grid slds-wrap">

                    <div class="slds-p-bottom_small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center" disabled={disableAadharFrontButton}
                            onclick={handleFrontUpload}>Front Upload
                            <span if:true={frontUploadButton}>&#x2714;</span><span if:true={frontUploadRedCross}>&#10060;</span>
                        </button>
                    </div>
                    <template if:true={templateBackUploadVal}>
                    <div class="slds-p-bottom_small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center" disabled={disableAadharBackButton}
                            onclick={handleBackUpload}>Back Upload
                            <span if:true={backUploadButton}>&#x2714;</span><span if:true={backUploadRedCross}>&#10060;</span>
                        </button>
                    </div>
                    </template>
                <template if:true={showDocAuth}>
                    <div class="slds-p-bottom_small slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
 
                     <button class="indusPrimaryButton slds-button slds-button_brand slds-align_absolute-center" onclick={performDocAuth} disabled={disableDocAuthButton}>Doc Auth<span if:true={docAuthButtonButton}>&#x2714;</span></button>
                        </div>
                </template>
                    
                    <!-- <div class="slds-p-bottom_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                    </div> -->
                </div>
            </template>
            <div class="slds-form slds-grid slds-wrap">
            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                <div class="slds-form-element slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">Document Type</label>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="text" class="validate" variant="label-hidden" label="Document Type" value={type} onchange={changeEvent}
                            disabled></lightning-input>
                    </div>
                </div>
            </div>           
        </div>
            <!-- Passport -->
        <template if:true={showGst}>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">GST#</label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input class="validate" max-length="15" pattern={label.GST_Pattern} min-length="15"  data-id="gstNoId" variant="label-hidden" value={kycGstNo} label="" onchange={handleonChange}
                            disabled={disabledGstNo} message-when-pattern-mismatch="Please enter a valid GST Number" required></lightning-input>
                        </div>
                    </div>
                </div>

                <!--TF UAT FIX Start AJ-->
                <template if:true={istractor}>
                    <div class="slds-form slds-grid slds-wrap">
                
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element  slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label"> KYC Address Line1
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-input type="text" class="permanentAddress" label="KYC Address Line1" required
                                    data-id="kycAddressOneDataPId" variant="label-hidden"
                                    value={kycAddress1} disabled={permanentAddressDisable}
                                    onchange={handleChange} pattern={label.KycAddress1Pattern} >
                                 </lightning-input>
                              </div>
                           </div>
                        </div>
                   
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element  slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label"> KYC Address Line2
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-input type="text" class="permanentAddress" label="KYC Address Line2" required
                                    data-id="kycAdressTwoDataPId" variant="label-hidden"
                                    value={kycAddress2} disabled={permanentAddressDisable}
                                    onchange={handleChange} pattern={label.KycAddress2Pattern}>
                                 </lightning-input>
                              </div>
                           </div>
                        </div>
                   
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label">State
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-combobox name="progress" class="permanentAddress" label="GST State"
                                    variant="label-hidden" value={kycState} data-id="kycStateDataPId"
                                    onchange={handleChange} placeholder="Select State" required
                                    options={allStateData} disabled={permanentAddressDisable}></lightning-combobox>
                              </div>
                           </div>
                        </div>
                   
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label">District
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-combobox name="District Value" class="permanentAddress" label="GST District"
                                    variant="label-hidden" value={kycDistrict}
                                    data-id="kycDistrictDataPId" onchange={handleChange}
                                    placeholder="Select District" required options={permanentDistrictValue}
                                    disabled={permanentAddressDisable}></lightning-combobox>
                              </div>
                           </div>
                        </div>
                   
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label">City
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-combobox name="progress" class="permanentAddress" label="GST City" variant="label-hidden"
                                    value={kycCity} data-id="kycCityDataPId"
                                    onchange={handleChange} placeholder="Select City" required
                                    options={permanentCityValue} disabled={permanentAddressDisable}></lightning-combobox>
                              </div>
                           </div>
                        </div>
                   
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                           <div class="slds-form-element slds-grid slds-wrap">
                              <div class="slds-col slds-size_1-of-3">
                                 <label class="slds-form-element__label"> KYC Pin Code
                                    <abbr title="required" class="slds-required">*</abbr>
                                 </label>
                              </div>
                              <div class="slds-col slds-size_2-of-3">
                                 <lightning-input type="text" class="permanentAddress" label="GST KYC Pin Code" required
                                    data-id="KycPinCodeDataPId" variant="label-hidden"
                                    value={kycPinCode} disabled={permanentAddressDisable}
                                    onchange={handleChange} pattern={label.Pin_code_Pattern}
                                    message-when-pattern-mismatch={label.KYC_Pin_Code_ErrorMessage}>
                                 </lightning-input>
                              </div>
                           </div>
                        </div>
                   </div>
                </template>
                <!--TF UAT FIX End AJ-->
                
                <div class="slds-p-top_medium slds-p-left_medium  slds-grid slds-wrap">
                    <div class="slds-p-top_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand donebutton" onclick={handleDone} disabled={doneDisable} >Done</button>
                    </div>
                    <div class="slds-p-top_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand " onclick={handleCancel}>Cancel</button>
                    </div>
                </div>
            </template>
            <template if:true={showCin}>
                <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <div class="slds-form-element  slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-3">
                            <label class="slds-form-element__label">CIN#</label>
                        </div>
                        <div class="slds-col slds-size_2-of-3">
                            <lightning-input class="validate" pattern={label.CIN_Pattern} max-length="21" min-length="21"  data-id="cinNoId" variant="label-hidden" value={kycCinNo} label="" onchange={handleonChange}
                            disabled={disabledCinNo} message-when-pattern-mismatch="Please enter a valid CIN Number" required></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-p-top_medium slds-p-left_medium  slds-grid slds-wrap">
                    <div class="slds-p-top_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand donebutton" onclick={handleDone} disabled={doneDisable} >Done</button>
                    </div>
                    <div class="slds-p-top_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_2-of-12">
                        <button class="indusPrimaryButton slds-button slds-button_brand " onclick={handleCancel}>Cancel</button>
                    </div>
                </div>
            </template>
            <template if:true={allFields}>
                <div class="slds-form slds-grid slds-wrap">

                    <template if:true={showPassport}>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">Passport No</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input class="validate" pattern={label.Passport_Pattern}  data-id="passportNoId" variant="label-hidden" value={kycPassportNo} label="" onchange={changeEvent}
                                    disabled={disabledPassportNo} message-when-pattern-mismatch="Please enter a valid Passport Number" required></lightning-input>
                                </div>
                            </div>
                        </div>
                    </template>
                    <!-- End Passport -->

                   <!-- PAn -->
                <template if:true={ShowPAN}>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">PAN No</label>
                            </div>
