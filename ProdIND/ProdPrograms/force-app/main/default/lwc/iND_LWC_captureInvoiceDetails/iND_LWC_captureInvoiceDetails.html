<template>
    <template if:true={validVehicleType}>
    <lightning-layout class="slds-box slds-size_12-of-12" multiple-rows="true">

        <lightning-accordion allow-multiple-sections-open="true" label="Invoice" active-section-name={activeSections} class="slds-size_12-of-12">
            <lightning-accordion-section class= "slds-accordion__summary-heading " name ="Invoice" label="Invoice">
                <div class="slds-form slds-grid slds-wrap">

                    <template if:true={disableisInvoiceDateCorrectlyCaptured}>
                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" variant="Brand"
                        onclick={handleUploadInvoice} disabled={disableUploadInvoice}>
                        Upload Invoice </button>
                    </div>
                    </template>
                    <template if:false={disableisInvoiceDateCorrectlyCaptured}>
                        <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                            <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" variant="Brand"
                            onclick={handleViewDocument} disabled={disablePreDisFields}>
                            View Invoice</button>
                        </div>
                        </template>

                        <!--SFTRAC-138 Starts-->
                        <template if:true={isTractor}>

                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Invoice Number</label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} data-id="invoiceNumberField"
                                            name="invoiceNumberField" value={invoiceNumberValue} label="Invoice Number" variant="label-hidden"
                                            type="text" required disabled={isPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>

                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label slds-var-m-right_medium">Invoice Date</label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} data-id="invoiceDateField"
                                            name="invoiceDateField" value={invoiceDateValue} label="Invoice Date" variant="label-hidden"
                                            type="date" required disabled={isPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12"></div>
                        </template>
                         <!--SFTRAC-138 End-->
                    
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label slds-var-m-right_medium">Is Invoice legible?</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <!-- <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="isInvoiceLegibleField" label="Is Invoice legible?" variant="label-hidden"
                                    type="Checkbox" data-id="isInvoiceLegibleId" disabled = {disableisInvoiceLegibleField}></lightning-input> -->
                                <lightning-combobox name="isInvoiceLegibleField" data-id="isInvoiceLegibleId" variant="label-hidden"
                                value={isInvoiceLegibleValue}  options={yesNoOptions}
                                required ={requireIsInvoiceLegible} onchange={handleisInvoiceLegible} disabled={disablePreDisFields} ></lightning-combobox>
                            </div>
                        </div>
                    </div>

                    
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label slds-var-m-right_medium">Remarks</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4">
                                <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} data-id="invoiceRemarksField"
                                    name="invoiceRemarksField" value={invoiceRemarksValue} label="Remarks" variant="label-hidden"
                                    type="text"  disabled={disablePreDisFields}></lightning-input>
                            </div>
                        </div>
                    </div>


                    </div>
            </lightning-accordion-section>         
            <lightning-accordion-section class= "slds-accordion__summary-heading" name ="Invoice details" label="Invoice details">
                <div class="slds-form slds-grid slds-wrap">

                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label ">Dealer Name</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <!-- <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="engineNumberField" value={engineNumber} label="Engine number" variant="label-hidden"
                                    type="text" data-id="engineNumberId" required></lightning-input> -->
                                <!-- <lightning-formatted-text class="slds-box slds-box_x-small slds-form-element__control" value={dealerName}></lightning-formatted-text> -->
                                <lightning-record-edit-form object-api-name="Vehicle_Detail__c" record-id={vehicleRecordId}>
                                    <lightning-input-field field-name="Dealer_Sub_dealer_name__c" value ={dealerName} name ="dealerNameField" variant="label-hidden" disabled></lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                        </div>
                    </div>

                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label ">Type of dealer </label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <!-- <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="engineNumberField" value={engineNumber} label="Engine number" variant="label-hidden"
                                    type="text" data-id="engineNumberId" required></lightning-input> -->
                                <!-- <lightning-formatted-text class="slds-box slds-box_x-small slds-form-element__control" value={dealerName}></lightning-formatted-text> -->
                               
                                    <lightning-input  value ={dealerType} name ="dealerTypeField" variant="label-hidden" onchange ={handleDealerTypechange} disabled></lightning-input>
                                
                            </div>
                        </div>
                    </div>
                    <template if:true={isMainDealerEnabled}>
                    <!-- Main dealer (enabled in case type of dealer SSP/sub-dealer) -->
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label slds-var-m-right_small slds-var-m-left_small">Main dealer</label>
                            </div>
                            <template if:false={isPreDisbursement}>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-combobox name="mainDealerField" data-id="mainDealerId" variant="label-hidden"
                                    value={mainDealerValue} placeholder="Select Main dealer" options={mainDealerOptions} 
                                    onchange={handleMainDealerChange} disabled ={disableMainDealer}>
                                </lightning-combobox>
                                </div>
                            </template>
                            <template if:true={isPreDisbursement}>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-combobox name="mainDealerField" data-id="mainDealerId" variant="label-hidden"
                                    value={mainDealerValue} placeholder="Select Main dealer" options={mainDealerOptions} 
                                    onchange={handleMainDealerChange} disabled>
                                </lightning-combobox>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                    <!-- Payment to be made to ? -->
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">Payment to be made to ?</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <template if:false={isChangeMainDealer}>
                                    <lightning-input name="locationOfVehicleField" data-id="locationOfVehicleId" variant="label-hidden"
                                    value={paymentToBeMadeValue} placeholder="select the payment to be made to" 
                                    disabled={isPreDisbursement}>
                                    </lightning-input>
                                </template>
                                <template if:true={isChangeMainDealer}>
                                    <template if:false={isNewTractor}> 
                                    <lightning-combobox name="locationOfVehicleField" data-id="locationOfVehicleId" variant="label-hidden"
                                    value={paymentToBeMadeValue} placeholder="select the payment to be made to" options={paymentToBeMadeOptions}
                                     onchange={handlePaymentToBeChange} disabled={isPreDisbursement}>
                                   </lightning-combobox>
                                   </template>
                                   <template if:true={isNewTractor}>
                                    <lightning-combobox name="locationOfVehicleField" data-id="locationOfVehicleId" variant="label-hidden"
                                    value={paymentToBeMadeValue} placeholder="select the payment to be made to" options={paymentToBeMadeOptionsTractor}
                                    onchange={handlePaymentToBeChange} disabled={isPreDisbursement}>
                                   </lightning-combobox>
                                   </template>
                                </template>
                               
                            </div>
                        </div>
                    </div>

                    <!-- BEN code of Main dealer/OEM -->

                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">BEN code of Main dealer/OEM/Sub dealer/SSP</label><!--CISP-3437-->
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <lightning-input name="benCodeMianDealer" data-id="benCodeMianDealer" variant="label-hidden"
                                value={benCodeMianDealerValue} 
                                 disabled >
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    <!--SFTRAC-138 Starts-->
                    <template if:true={isTractor}>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-4">
                                    <label class="slds-form-element__label">Engine No</label>
                                </div>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                        name="EngineNo" value={EngineNoValue} label="Engine No" variant="label-hidden"
                                        type="text" data-id="EngineNo" required={isEngineNoRequired}  disabled></lightning-input>
                                </div>
                            </div>
                        </div>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-4">
                                    <label class="slds-form-element__label">Chassis No</label>
                                </div>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                        name="ChassisNo" value={ChassisNoValue} label="Chassis No" variant="label-hidden"
                                        type="text" data-id="ChassisNo"  required={isChassisNoRequired}  disabled></lightning-input>
                                </div>
                            </div>
                        </div>
                        <template if:true={isImplement}>
                            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                                <div class="slds-form-element  slds-grid slds-wrap">
                                    <div class="slds-col slds-size_2-of-4">
                                        <label class="slds-form-element__label">Serial No</label>
                                    </div>
                                    <div class="slds-col slds-size_2-of-4" style="width:150px">
                                        <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                            name="SerialNo" value={SerialNoValue} label="Serial No" variant="label-hidden"
                                            type="text" data-id="SerialNo"  required disabled={isPreDisbursement}></lightning-input>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </template>

                    <template if:false={isTractor}>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"></div>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"></div>
                    </template>
                    <!--SFTRAC-138 End-->

                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12">
                                <label class="slds-form-element__label">Type of Invoice</label>
                            </div>
                            <div class="slds-col slds-size_6-of-12" style="width:150px">
                        <lightning-combobox name="typeOfInvoice" data-id="typeOfInvoice" variant="label-hidden"
                                value={typeOfInvoiceValue}  options={typeOfInvoiceOptions}
                                onchange={handleTypeOfInvoice} disabled={isPreDisbursementnew}></lightning-combobox>
                        </div>
                    </div>
                    </div>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12"></div>
                    <!-- Tax Invoice No : -->
                    <template if:true={isInvoiceTypeTax}>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">Tax Invoice No :</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <lightning-input lwc:if={isTractor} class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="taxInvoiceNumber" value={taxInvoiceNumberValue} label="Tax Invoice No :" variant="label-hidden"
                                    type="text" data-id="taxInvoiceNumber" disabled></lightning-input>
                                <lightning-input lwc:else class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="taxInvoiceNumber" value={taxInvoiceNumberValue} label="Tax Invoice No :" variant="label-hidden"
                                    type="text" data-id="taxInvoiceNumber" disabled = {isPreDisbursementnew}></lightning-input>
                            </div>
                        </div>
                    </div>

                    <!-- Tax Invoice Date -->
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">Tax Invoice Date</label>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <!-- <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="remarksField" value={remarksvalue} label="Tax Invoice Date" variant="label-hidden"
                                    type="text" data-id="remarksvalueId" disabled = {disableremarksField}></lightning-input> -->
                                <lightning-input type="date" onchange={handleInvoiceDateChange} field-name="Tax_Invoice_Date__c" value ={taxInvoiceDate} name ="taxInvoiceDateField" variant="label-hidden" disabled lwc:if={isTractor}></lightning-input>
                                <lightning-record-edit-form object-api-name="Invoice_Details__c" record-id={invoiceDetailsId} lwc:else>
                                    <lightning-input-field onchange={handleInvoiceDateChange} field-name="Tax_Invoice_Date__c" value ={taxInvoiceDate} name ="taxInvoiceDateField" variant="label-hidden" disabled={isInvoiceDateEnabledOla}></lightning-input-field>
                                </lightning-record-edit-form>
                                
                            </div>
                            <div class="slds-col slds-size_1-of-4" lwc:if={isTractor}>
                                &nbsp;
                            </div>
                            <div class="slds-col slds-size_1-of-4" lwc:else>
                                <button class="slds-button slds-button_brand slds-align_absolute-center"  variant="Brand"
                                onclick={handleSave} disabled={isInvoiceDateEnabled} name ="invoiceDateSave">Save</button>
                            </div>
                        </div>
                    </div>

                    <!-- Is invoice date correctly captured ? -->
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">Is invoice date correctly captured ?</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px"> <!--Is_Invoice_date_correctly_captured__c-->
                                <!-- <lightning-combobox name="locationOfVehicleField" data-id="locationOfVehicleId" variant="label-hidden"
                                value={locationOfVehicle} placeholder="Is invoice date correctly captured ?" options={vehicleLocationPickList}
                                required onchange={handlevehiclelocationChange} disabled = {disableIsInvoiceDatecorrectlycaptured}></lightning-combobox> -->
                                <lightning-record-edit-form object-api-name="Invoice_Details__c" record-id={invoiceDetailsId}>
                                    <lightning-input-field field-name="Is_Invoice_date_correctly_captured__c" value ={isInvoiceDateCorrectlyCapturedValue} name ="isInvoiceDateCorrectlyCapturedField" variant="label-hidden"
                                    disabled={disablePreDisFields} data-id="isInvoiceDateCorrectlyCapturedField" onchange={handleIsInvoiceDateCorrectlyCaptured}></lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                        </div>
                    </div>


                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">Tax Collected at Source</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="taxCollected" value={taxCollectedValue} label="Tax Collected at Source" variant="label-hidden"
                                    type="number" data-id="taxCollected" disabled={isPreDisbursement}></lightning-input>
                            </div>
                        </div>
                    </div>
                    <!--Adding if:false={isTractor} SFTRAC-138-->
                    <template if:false={isTractor}>
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-4">
                                    <label class="slds-form-element__label">Engine No</label>
                                </div>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                        name="EngineNo" value={EngineNoValue} label="Engine No" variant="label-hidden"
                                        type="text" data-id="EngineNo" disabled = {isPreDisbursementnew}></lightning-input>
                                </div>
                            </div>
                        </div>
    
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element  slds-grid slds-wrap">
                                <div class="slds-col slds-size_2-of-4">
                                    <label class="slds-form-element__label">Chassis No</label>
                                </div>
                                <div class="slds-col slds-size_2-of-4" style="width:150px">
                                    <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                        name="ChassisNo" value={ChassisNoValue} label="Chassis No" variant="label-hidden"
                                        type="text" data-id="ChassisNo" disabled = {isPreDisbursementnew}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </template>
                    
                </template>
                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
                            <div class="slds-col slds-size_2-of-4">
                                <label class="slds-form-element__label">HSN No</label>
                            </div>
                            <div class="slds-col slds-size_2-of-4" style="width:150px">
                                <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange}
                                    name="HSNNO" value={HSNNOValue} label="HSN No" variant="label-hidden"
                                    type="text" data-id="HSNNO" disabled={isPreDisbursement}></lightning-input>
                            </div>
                        </div>
                    </div>

                    <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12">
                        <div class="slds-form-element  slds-grid slds-wrap">
