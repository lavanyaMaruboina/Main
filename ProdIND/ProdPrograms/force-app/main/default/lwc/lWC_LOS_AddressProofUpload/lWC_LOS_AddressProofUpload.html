<template>
    <!-- <template if:true={addpopup}> -->
        <lightning-card  class="slds-border_top slds-border_bottom slds-border_left slds-border_right slds-card slds-card_boundary" >

    <section id="modal"
    role="dialog"
    tabindex="-1"
    aria-labelledby="modal-heading-01"
    aria-modal="true"
    aria-describedby="modal-content-id-1"
    class="slds-modal slds-fade-in-open">

<div class="slds-modal__container">
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closepopup}>
            <lightning-icon icon-name="utility:close" class="color" size="medium" variant="bare">
            </lightning-icon>
            <span class="slds-assistive-text">Close</span>
        </button>

        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            Capture Address Proof Details 
        </h2>
    </header>
    <lightning-card>
        
            <div class="slds-from slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                <lightning-input  label="Applicant Name"  onchange={getApplicantName} value={AppName}></lightning-input>
            </div>
            <br>   
            <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                <lightning-input  type="text" label="Document Type" value={docType.data}></lightning-input>

            </div>

            <div class="slds-m-top_large slds-grid slds-grid_align-center slds-align–absolute-center">
                <lightning-radio-group class="slds-align_absolute-center" options={options} type="radio"></lightning-radio-group>
            </div>
            <br>
            <br>
                <lightning-button-group class="slds-button-group-row slds-align_absolute-center">
                    <div class="slds-button-group-item">
                        <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button" onclick={AddressProofUpload} label="Upload"></lightning-button>
                    </div>
                    <div class="slds-button-group-item">
                        <lightning-button class="slds-theme_brand" icon-position="left" variant="brand" type="button" label="Cancel"></lightning-button>
                    </div>
                </lightning-button-group>
                <br>
            
            
    </lightning-card>
    </div>
    </section>   
</lightning-card>
<!-- </template> -->
</template>
