                                                                            options={docTypePicklist}>
                                                            </lightning-combobox>
                                                        </template>
                                                    </div>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                    <!--<lightning-layout multiple-rows="true" horizontal-align="center">
                                        <lightning-layout-item size="3" padding="around-small">
                                            Document Type

                                        <lightning-layout-item size="3" padding="around-small">
                                            <template if:true={documentTypeValues.data}>

                                        </lightning-layout-item>

                                    <c-l-W-C_-L-O-S_-Data-table-S-F data-id="documents" config={documentsConfig} query-filters={documentsConfig.queryFilters} onrowaction={handleRowAction} keycolumn="ContentDocumentId">
                                    </c-l-W-C_-L-O-S_-Data-table-S-F>
                                    <template if:true={mobileTabApp}>
                                        <lightning-button variant="brand" label="Cancel" title="Cancel" onclick={uploadImageClose} class="slds-theme_brand slds-align_absolute-center"></lightning-button>
                                    </template>
                                </template>
                            </div>
                        </lightning-tab>
                        </template>
                    </lightning-tabset>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</div>
</section>

<template if:true={isPreview}>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="background-color: grey;">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </header>
                    <!-- modal body start -->
                    <c-preview-file contentversionid={converId} height-in-rem={height}></c-preview-file>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer">
                        <!--<button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>-->
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" style="height: 500vh !important;"></div>
    </template>
</template>
