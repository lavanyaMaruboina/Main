<template>
    <!-- lightning button for open modal window -->
    <template if:true={isVisible}>
        <div class="slds-clearfix">
            <lightning-button variant="brand" label="FI Assignment" title="FI Assignment" onclick={openModal} class="slds-m-left_x-small slds-float_right">
            </lightning-button>
        </div>
    </template>
    
    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-i-N-D_-F-I_-Assignment record-id={recordId}></c-i-N-D_-F-I_-Assignment>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
</template>
