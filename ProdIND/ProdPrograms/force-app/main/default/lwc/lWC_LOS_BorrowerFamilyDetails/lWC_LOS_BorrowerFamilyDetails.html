        <template if:true={fiRecord}>
            <lightning-record-edit-form record-id={fieldInvestigationId} object-api-name="Field_Investigation__c">
                <template if:true={borrowerFlag}>
                    <div class="slds-form slds-grid slds-wrap">
                        <!-- Field: Father DOB -->
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="slds-form-element slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-3">
                                    <label class="slds-form-element__label">{inputWrapper.fatherDOB.label}</label>
                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <lightning-input variant="label-hidden" name="fatherDOB" type="date"
                                        value={inputWrapper.fatherDOB.value} class="FamilyDetails" required
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
            
                        <!-- Field: Mother DOB -->
                        <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">

                                    <lightning-input variant="label-hidden" name="motherDOB" type="date"
                                    value={inputWrapper.motherDOB.value} class="FamilyDetails" required

                            </div>
                        </div>

                                </div>
                                <div class="slds-col slds-size_2-of-3">
                                    <template if:true={spouseGenderType.data}>
                                        <lightning-combobox variant="label-hidden" name="spouseGender" class="spouseGender FamilyDetails" required  value={inputWrapper.spouseGender.value} options={spouseGenderType.data.values} onchange={handleInputChange}>
