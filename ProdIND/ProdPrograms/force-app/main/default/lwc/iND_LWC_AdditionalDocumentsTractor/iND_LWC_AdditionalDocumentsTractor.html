<template>
    <template if:true={isCheckBoxSectionOpen}>
        <div class="slds-align_absolute-center slds-p-around_small" style="border: 1px solid;">
            <h3>Note : “Please check if any of the below documents are applicable for the application. Please upload the
                same if applicable.”</h3>
        </div>
        <div class="slds-align_absolute-center slds-p-around_large slds-m-left_xx-large slds-m-right_xx-large">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Updated RC Document" name="RC Document"
                            onchange={onRCClick} class="chkBox" disabled={isReadOnly}
                            checked={isRCVisible}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled Cheque: Co-borrower bank account"
                            name="Co-Borrower's Cancel Cheque" class="chkBox" onchange={handleCoboroowercancelChqCo}
                            disabled={coBorrowerReadOnly} checked={isCoborrowercancelCheq}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <lightning-input type="checkbox" label="DD for closing existing loan"
                            name="DD for closing existing loan" class="chkBox" onchange={handleDDforClosing}
                            disabled={isD2CDisabled} checked={isBankTransfer}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <!--CISP-2432--> <lightning-input type="checkbox" label="Buyer-Seller undertaking  letter"
                            name="Buyer-Seller Undertaking letter" class="chkBox" onchange={handleBuyerSeller}
                            disabled={isD2CDisabled} checked={isBuyerSeller}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!--CISP-2432--> <lightning-input type="checkbox"
                            label="Customer undertaking letter (indemnity)" class="chkBox" name="Indemnity letter"
                            onchange={handleindemnity} disabled={isReadOnly} checked={isIndemnityLetter}>
                        </lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Passbook: Seller bank account" name="Seller's Passbook"
                            class="chkBox" onchange={handleSellerPassbook} disabled={isReadOnly}
                            checked={isSellerPassbook}></lightning-input>
                    </div>
                </lightning-layout-item>


                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Seller bank account" class="chkBox"
                            name="Seller's Bank Statement" onchange={handlesellerBankState} disabled={isReadOnly}
                            checked={issellerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled cheque: Seller bank account" class="chkBox"
                            name="Seller's Cancel Cheque" onchange={handlesellerChqCancel} disabled={isReadOnly}
                            checked={issellerChqCancel}></lightning-input>
                    </div>
                </lightning-layout-item>


                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled NOC" name="NOC" onchange={handleNOC}
                            class="chkBox" checked={isNOC} disabled={isNOCMandatory}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Borrower bank account"
                            name="Borrower's Bank Statement" class="chkBox" onchange={handleborrowerBankState}
                            disabled={isReadOnly} checked={isborrowerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <!-- Modified disabled condition for d2c check -->
                        <lightning-input type="checkbox" label="Branch undertaking letter"
                            name="Branch Undertaking letter" class="chkBox" onchange={handleBranchUndertake}
                            disabled={isD2CDisabled} checked={isBranchUndertake}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Canceled cheque: Borrower bank account" class="chkBox"
                            name="Borrower's Cancel Cheque" onchange={handleborrowercancelCheq} disabled={isReadOnly}
                            checked={isborrowercancelCheq}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Declaration of Good Health (borrower)" class="chkBox"
                            name="Declaration of Borrower Good Health" checked={isBorrowerDeclare}
                            onchange={handleBorrowerDeclare} disabled={isBorrowerMandetory}></lightning-input>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Declaration of Good Health (co-borrower)" class="chkBox"
                            checked={isCoBorrowerDeclare} name="Declaration of Co-Borrower Good Health"
                            onchange={handleCoBorrowerDeclare} disabled={isCoBorrowerMandetory}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Bank statement: Co-borrower bank account" class="chkBox"
                            name="Co-Borrower's Bank Statement" onchange={handleCoborrowerBankState}
                            disabled={coBorrowerReadOnly} checked={isCoborrowerBankState}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Banker's signature verification" class="chkBox"
                            name="Banker's signature verification" onchange={handleOnChange}
                            disabled={isReadOnly}
                            checked={BankerSignatureVerificationVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Invoice Copy" name="Invoice Copy" class="chkBox" onchange={handleTaxInvoice} disabled={isReadOnly} checked={isTaxInvoice}></lightning-input>
                    </div>
                </lightning-layout-item>
                
                                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Insurance Cover Note" class="chkBox"
                            name="Insurance Cover Note" onchange={handleOnChange} disabled={isReadOnly}
                            checked={InsuranceCoverNoteVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Insurance Policy Doc" class="chkBox" name="Insurance Policy Doc"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={InsurancePolicyVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Delivery challan" class="chkBox" name="Delivery challan"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={DeliveryChallanVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox"
                            label="Customer declaration letter for payment to Co-borrower/Dealer/ DSA" class="chkBox"
                            name="Customer declaration letter for payment to Co-borrower/Dealer/ DSA" onchange={handleOnChange}
                            disabled={isReadOnly}
                            checked={PaymentToCoBorrowerDealerDSAVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Existing loan settlement copy for refinance"
                            class="chkBox" name="Existing loan settlement copy for refinance" onchange={handleOnChange}
                            disabled={isReadOnly}
                            checked={ExistingLoanSettlementVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Affidavit" class="chkBox" name="Affidavit"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={AffidavitVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Enach" class="chkBox" name="Enach"
                            onchange={handleOnChange} disabled={isReadOnly} checked={EnachVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Debit Authorisation letter for closing existing loan"
                            class="chkBox" name="Debit Authorisation letter for closing existing loan" onchange={handleOnChange}
                            disabled={isReadOnly} checked={DebitAuthorisationVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="DSA letter" class="chkBox" name="DSA letter"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={DSALetterVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Dealer letter" class="chkBox" name="Dealer letter"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={DealerLetterVal}></lightning-input>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="SDPC / ACH Form" class="chkBox" name="SDPC / ACH Form"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={SDPCACHFormVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Talathi/Sarpanch Certificate" class="chkBox"
                            name="Talathi/Sarpanch Certificate" onchange={handleOnChange}
                            disabled={isReadOnly}
                            checked={TalathiSarpanchCertificateVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Vahan Extract" class="chkBox" name="Vahan Extract"
                            onchange={handleOnChange} disabled={isReadOnly}
                            checked={VahanExtractVal}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="6">
                    <div class="page-section page-header">
                        <lightning-input type="checkbox" label="Fund Utilisation letter for Refinance" class="chkBox"
                            name="Fund Utilisation letter for Refinance" onchange={handleOnChange}
                            disabled={isReadOnly} checked={FundUtilisationVal}></lightning-input>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </div>
    </template>
    <template if:true={isadditionDocSectionOpen}>
        <lightning-layout class="slds-box slds-size_12-of-12" multiple-rows="true">
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}
                class="slds-size_12-of-12">
                <template if:true={noDocSelected}><template if:false={isCheckBoxSectionOpen}> <c-i-n-d_-l-w-c_-additional-documents-child record-id={recordId} ondisablesubmit={childChange} deal-id={dealId}></c-i-n-d_-l-w-c_-additional-documents-child></template></template>
                <template if:true={isRCVisible}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="RC">
                        <template if:true={stageCheck}>
                            <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:300px" onclick={handleUploadDocument} value="RC Document" disabled={disableCaptureChassisNumber}>
                                    Upload <span if:true={iconButton}>&#x2714;</span></button>
                            </div>
                        </template>
                        <template if:false={stageCheck}>
                            <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="RC Document" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                        </template>
                        <div class="slds-form slds-grid slds-wrap">
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents  field-label="RC in name of " data-id="RCOwner" field-name="RCOwner" onchangeval={handleInputFieldChange} field-val={rcDoumentData.RC_Owner__c} is-picklist="false" field-type="text" field-required="true" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Hypothecation available"  data-id="Hypothecationavailable" field-name="Hypothecationavailable" onchangeval={handleInputFieldChange} field-val={rcDoumentData.Hypothecation_available__c} is-picklist="true" field-options={optionsYesOrNo} field-required="true" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Hypothecation in name of" data-id="hypothecationNameRc" field-name="hypothecationNameRc" onchangeval={handleInputFieldChange} field-val={rcDoumentData.Hypothecation_in_name_of__c} is-picklist="true" field-options={hypothecationName} field-required="true" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Are entered details as per document uploaded?" data-id="enteredDetailsAsPerDocRC" field-name="enteredDetailsAsPerDocRC" onchangeval={handleInputFieldChange} field-val={rcDoumentData.Are_enter_details_as_per_RC_doc_upload__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Is RC Document legible ?" data-id="isRCDocLegible" field-name="isRCDocLegible" onchangeval={handleInputFieldChange} field-val={rcDoumentData.Are_entered_details_as_per_document_uplo__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Remarks" data-id="remarksRCDoc" field-name="remarksRCDoc" onchangeval={handleInputFieldChange} field-val={rcDoumentData.Remarks_for_RC_Upload__c} is-picklist="false" field-type="text" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                        </div>
                    </lightning-accordion-section>
                </template>
                <template if:true={isCoBorrower}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Co-Borrower Bank Details  ">
                        
                        <div class="slds-form slds-grid slds-wrap">
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Bank name" data-id="coBorrowerBankName" field-name="coBorrowerBankName" onchangeval={handleInputFieldChange} field-val={coBorrowerData.CoBorrower_Bank_name__c} is-picklist="true" field-required="true" field-options={bankNameList} field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Account number" data-id="coBorrowerAccountNumber" field-name="coBorrowerAccountNumber" onchangeval={handleInputFieldChange} field-val={coBorrowerData.CoBorrower_Account_number__c} is-picklist="false" field-type="text" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Name of account holder" data-id="coBorrowerAccountHolder" field-name="coBorrowerAccountHolder" onchangeval={handleInputFieldChange} field-val={coBorrowerData.Name_of_CoBorrower_account_holder__c} is-picklist="false" field-type="text" field-required="true" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="IFSC code" data-id="ifscCodeCoBorrower" field-name="ifscCodeCoBorrower" onchangeval={handleInputFieldChange} field-val={coBorrowerData.IFSC_code_CoBorrower__c} is-picklist="false" field-type="text" field-disabled={isNotPreDisbursement}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                        </div>
                        
                        <template if:true={isCoborrowerBankState}>
                            <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Bank Statement">
                                <template if:true={stageCheck}>
                                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:100px" onclick={handleUploadDocument} disabled={disableCaptureChassisNumber} value="Co-Borrower's Bank Statement">
                                            Upload Bank Statment <span if:true={iconButton}>&#x2714;</span></button>
                                    </div>
                                </template>
                                <template if:false={stageCheck}>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="Co-Borrower's Bank Statement" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                                </template>
                                <div class="slds-form slds-grid slds-wrap">
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Are entered details as per bank statement uploaded?" data-id="isCoBorrowerEnteredDetailsUploaded" field-name="isCoBorrowerEnteredDetailsUploaded" onchangeval={handleInputFieldChange} field-val={coBorrowerData1.DETLS_asper_COBWR_bank_STMT_upload__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Is bank statement legible ?" data-id="isCoBorrowerBankStatementLegible" field-name="isCoBorrowerBankStatementLegible" onchangeval={handleInputFieldChange} field-val={coBorrowerData1.Is_bank_statement_legible_for_CoBorrowe__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Remarks" data-id="coBorrowerBankStatementRemarks" field-name="coBorrowerBankStatementRemarks" onchangeval={handleInputFieldChange} field-val={coBorrowerData1.Bank_Statement_Remarks_for_CoBorrower__c} is-picklist="false" field-type="text" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                </div>
                            </lightning-accordion-section>
                        </template>
                        <template if:true={isCoborrowercancelCheq}>
                            <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Cancelled Cheque">
                                <template if:true={stageCheck}>
                                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" onclick={handleUploadDocument} disabled={disableCaptureChassisNumber} value="Co-Borrower's Cancel Cheque">
                                            Upload Canceled Cheque <span if:true={iconButton}>&#x2714;</span></button>
                                    </div>
                                </template>
                                <template if:false={stageCheck}>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="Co-Borrower's Cancel Cheque" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>
                                </template>
                                <div class="slds-form slds-grid slds-wrap">
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Are entered details as per cancelled cheque uploaded?" data-id="isCoBorrowerCanCheq" field-name="isCoBorrowerCanCheq" onchangeval={handleInputFieldChange} field-val={coBorrowerData2.DETLS_asper_COBWR_canc_chq_upload__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Is cancelled cheque legible ?" data-id="isCoBorrowerCanCheqLegible" field-name="isCoBorrowerCanCheqLegible" onchangeval={handleInputFieldChange} field-val={coBorrowerData2.Is_cancelled_cheque_legible_CoBorrower__c} is-picklist="true" field-options={optionsYesOrNo} field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                    <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Remarks" data-id="coBorrowerCanCheqRemarks" field-name="coBorrowerCanCheqRemarks" onchangeval={handleInputFieldChange} field-val={coBorrowerData2.Cancelled_cheque_Remarks_for_CoBorrower__c} is-picklist="false" field-type="text" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                                </div>
                            </lightning-accordion-section>
                        </template>
                    </lightning-accordion-section>
                </template>
                <template if:true={isBankTransfer}>
                    <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="Bank Transfer">
                        <template if:true={isDDforClosing}>
                            <lightning-accordion-section class="slds-accordion__summary-heading headingtext" label="DD for closing existing loan">
                                <template if:true={stageCheck}>
                                    <div class="slds-m-bottom_large  slds-m-top_small slds-large-size_12-of-12 slds-clearfix">
                                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand slds-align_absolute-center" style="width:300px" onclick={handleUploadDocument} disabled={disableCaptureChassisNumber} value="DD for closing existing loan">
                                            Upload <span if:true={iconButton}>&#x2714;</span></button>
                                    </div>
                                </template>
                                <template if:false={stageCheck}>
                                    <lightning-button-icon icon-name="utility:preview" alternative-text="Preview" name="DD for closing existing loan" title="Preview" class="slds-align_absolute-center" size="small" onclick={handlePreview}></lightning-button-icon>

                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Are entered details as per document uploaded?" data-id="areEnteredDetailsAsPerDocUploadedFun" field-name="areEnteredDetailsAsPerDocUploadedFun" onchangeval={handleInputFieldChange} field-val={FundUtilisationData.Are_entered_details_asper_doc_uploaded__c} field-options={optionsYesOrNo} is-picklist="true" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Is Fund utilisation letter legible ?" data-id="IsFundLegible" field-name="IsFundLegible" onchangeval={handleInputFieldChange} field-val={FundUtilisationData.Is_Fund_utilisation_letter_legible__c} field-options={optionsYesOrNo} is-picklist="true" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                            <c-i-n-d_-l-w-c_-input-field-for-additional-documents field-label="Remarks" data-id="fundRemarks" field-name="fundRemarks" onchangeval={handleInputFieldChange} field-val={FundUtilisationData.Remarks__c} field-type="text" is-picklist="false" field-disabled={disabledFields}></c-i-n-d_-l-w-c_-input-field-for-additional-documents>
                        </div>
                        
                    </lightning-accordion-section>
                </template>
