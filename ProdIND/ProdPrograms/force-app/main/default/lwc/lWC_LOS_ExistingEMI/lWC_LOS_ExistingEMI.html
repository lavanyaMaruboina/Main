                    <th>Loan Type</th>
                    <th>Outstanding Amount</th>
                    <th lwc:if={isTractor}>EMI (Annual)</th>
                    <th lwc:else>EMI</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                        <td>{emiItem.Loan_Type}</td>
                        <td>{emiItem.Outstanding_Amount}</td>
                        <td>

                        <td>

        <div class="slds-form slds-grid slds-wrap">

                <div class="slds-form-element slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">Rental Expense</label>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="number" class="incomeDec" variant="label-hidden" disabled={disableRentalExpense}
                            value={rentalExpense} formatter="currency" step="1" pattern={label.Regex_NumberOnly} onchange={handleRentalExpenseChange}>
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-form slds-grid slds-wrap">
            <div class="slds-p-around_small slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-align_absolute-center">
                <div class="slds-form-element slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-3">
                        <label class="slds-form-element__label">Other Obligation</label>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <lightning-input type="number" class="incomeDec" variant="label-hidden" disabled={disableOtherObligation}
                            value={otherObligation} formatter="currency" step="1" onchange={handleOtherObligationChange} pattern={label.Regex_NumberOnly}>
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>
</template>
    <div class="slds-clearfix">
        <div class="slds-form slds-grid slds-wrap slds-p-bottom_small slds-p-top-medium">
            <div class="slds-form-element slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                <div style="display: flex; justify-content:center; align-items:center;">
                    <div style="width:200px; box-sizing:border-box; margin:0px;">
                        <button class="indusPrimaryVehicleButton slds-button slds-button_brand" onclick={handleSubmit} data-id="submitBtn"
                            disabled={isExistingEMISubmitted}>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template if:true={showModalEMI}>
        <c-l-W-C_-L-O-S_-Customer-Dedupe-Modal modalspinner={showModalSpinner} msg={modalMsgEMI} showcancelbtn={showCancelBtn} onmodalcancel={handleModalCancelAction}
            onmodalok={handleModalOkAction}>
        </c-l-W-C_-L-O-S_-Customer-Dedupe-Modal>
    </template>

    <template if:true={uploadViewDocFlag}>
        <c-l-W-C_-L-O-S_-Upload-And-View-Document onchangeflagvalue={changeflagvalue} currentloanapplicationid={recordId} currentapplicantid={applicantId}
            uploadviewdocpopup={uploadViewDocFlag} doctype={docType} showdocview={showDocView} isphotocopy={showPhotoCopy}
            showupload={showUpload} vehicledocs={isVehicleDoc} alldocs={isAllDocType} documentrecordidfromparent={documentRecordId}
            onfileuploadstatus={docUploadSuccessfully}>
        </c-l-W-C_-L-O-S_-Upload-And-View-Document>
    </template>
</template>
