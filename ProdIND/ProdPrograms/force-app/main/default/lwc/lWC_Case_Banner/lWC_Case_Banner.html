<template>
        <lightning-card variant="Narrow" title={caseSubject} icon-name="standard:case">
                        <lightning-button if:true={isSubmitVisible} class="slds-m-right_xx-small" label="Case Assignment" slot="actions" onclick={handleCaseAssignment}></lightning-button>
                        <lightning-button if:true={isSubmitVisible} label="Submit" slot="actions" onclick={handleSubmitClick}></lightning-button>
            <div class="slds-form__row">
            <div class="slds-p-horizontal_small slds-p-top_medium">

                <div class="slds-p-horizontal_small">
                    <b>Status</b> </br>
                    {caseStatus}
                 </div>    
                </div>
             <div class="slds-p-horizontal_small slds-p-top_medium">
                <div class="slds-p-horizontal_small">
                    <b>Case Number</b> </br>
                    {caseNumber}
                   </div>   
                </div>
            <div class="slds-p-horizontal_small slds-p-top_medium">
                <div class="slds-p-horizontal_small">
                    <b>Case Owner</b> </br>
                    {caseOwner}
                    
                </div>

            </div>
            </div>
            
        </lightning-card>





    <!-- modal start -->      
    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width:52rem;width:62%">
            <!-- modal header start -->
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <c-l-w-c_-r-c-u-agent-case-screen-tractor record-id={recordId}></c-l-w-c_-r-c-u-agent-case-screen-tractor>
                </div>

                
            
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
 <!-- modal end -->
     <!-- modal start -->      
    <template if:true={isShowCaseAssigmentModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width:52rem;width:62%">
            <!-- modal header start -->
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{caseAssigmentModal}</h2>
                </header>
            
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_large" id="modal-content-id-2" style="min-height: 50vh;">
                    <label class="slds-form-element__label">User</label>
                    <c-generic-custom-lookup 
                    object-name='User' fetch-field='Name'
					search-field={USER_NAME_FIELD}
                    filter-field={filterName} filter-term={filterValue}
					icon-name='standard:user' onlookupselected={selectedLookupHandler} onclearvalue={clearStateHandler}
					select-field-name='User'
					small-input="true">
				</c-generic-custom-lookup>
                
                </div>
                 <div class="slds-modal__footer">
                    <lightning-button  label="Change Owner" slot="actions" onclick={handleChangeOwner}></lightning-button>
                 </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" style="height: 300vh !important;"></div>
    </template>
 <!-- modal end -->
</template>
