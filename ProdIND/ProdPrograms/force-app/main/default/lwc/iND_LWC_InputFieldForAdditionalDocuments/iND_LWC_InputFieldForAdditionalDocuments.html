<template>
    <template if:false={isPicklistType}>
        <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
            <div class="slds-form-element  slds-grid slds-wrap" style="width:max-content">
                <div class="slds-col slds-size_2-of-4">
                    <label class="slds-form-element__label slds-var-m-right_medium">{fieldLabel}</label>
                </div>
                <div class="slds-col slds-size_2-of-4" >
                    <lightning-input class="slds-form-element__control" onchange={handleInputFieldChange} name={fieldName} value={fieldVal} data-id={fieldName} variant="label-hidden" disabled={fieldDisabled} required type={fieldType}></lightning-input>
                </div>
            </div>
        </div>
    </template>

    <template if:true={isPicklistType}>
        <div class="slds-var-p-around_small slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
            <div class="slds-form-element  slds-grid slds-wrap" style="width:max-content">
                <div class="slds-col slds-size_2-of-4">
                    <label class="slds-form-element__label ">{fieldLabel}</label>
                </div>
                <div class="slds-col slds-size_2-of-4" >
                    <lightning-combobox class="slds-form-element__control" onchange={handleInputFieldChange} name={fieldName} value={fieldVal} data-id={fieldName} variant="label-hidden" options={_fieldOptions} disabled={fieldDisabled} required></lightning-combobox>
                </div>
            </div>
        </div>
    </template>
</template>
